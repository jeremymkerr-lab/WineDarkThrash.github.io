  // --- STEP 1: Map size ---
  const mapWidth = 11550;
  const mapHeight = 8850;

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -3,
    maxZoom: 3
  });

  const bounds = [[0,0], [mapHeight, mapWidth]];
  L.imageOverlay('Wildsea map.jpg', bounds).addTo(map);
  map.fitBounds(bounds);


let startLatLng = null;
let tempRect = null;
let regionToolActive = false;


function handleKeyExit(e) {
  if (e.key === "Escape") disableRegionBoxTool();
}

function onMapMouseDown(e) {
  startLatLng = e.latlng;
  map.on('mousemove', onMapMouseMove);
  map.on('mouseup', onMapMouseUp);
}

function onMapMouseMove(e) {
  if (!startLatLng) return;
  if (tempRect) map.removeLayer(tempRect);
  
  const bounds = L.latLngBounds(startLatLng, e.latlng);
  tempRect = L.rectangle(bounds, { color: 'red', weight: 1 }).addTo(map);
}

function onMapMouseUp(e) {
  map.off('mousemove', onMapMouseMove);
  map.off('mouseup', onMapMouseUp);

  const bounds = L.latLngBounds(startLatLng, e.latlng);

  // Get the corners as LatLng objects (these are your map/image coordinates)
  const nw = bounds.getNorthWest(); // top-left
  const ne = bounds.getNorthEast(); // top-right
  const se = bounds.getSouthEast(); // bottom-right
  const sw = bounds.getSouthWest(); // bottom-left

  // Round to integers to match the format you use elsewhere
  const toInt = v => Math.round(v);

  const polyPoints = [
    [ toInt(nw.lat), toInt(nw.lng) ],
    [ toInt(ne.lat), toInt(ne.lng) ],
    [ toInt(se.lat), toInt(se.lng) ],
    [ toInt(sw.lat), toInt(sw.lng) ]
  ];

  console.log("Region polygon (pixel-like coords matching hover):");
  console.log(JSON.stringify(polyPoints, null, 2));

  // Prepare a ready-to-paste snippet (same format as your region entries)
  const snippet = `
{
  name: "New Region",
  overlay: "images/regions/new_region.png",
  coords: [
    [${polyPoints[0][0]}, ${polyPoints[0][1]}],
    [${polyPoints[1][0]}, ${polyPoints[1][1]}],
    [${polyPoints[2][0]}, ${polyPoints[2][1]}],
    [${polyPoints[3][0]}, ${polyPoints[3][1]}]
  ]
},
  `.trim();

  console.log("Paste-ready region snippet:");
  console.log(snippet);

  // attempt to copy to clipboard (works in secure contexts)

      alert("Region coords copied to clipboard (paste into your regions array).");

      alert("Could not copy to clipboard ‚Äî coordinates printed to console instead.");
    });
  } else {
    alert("Coordinates printed to console (clipboard API not available).");
  }

  // Clean up
  startLatLng = null;
}

const loreData = {
  "Hyperion": `
    <h1>Hyperion <span class="type">(Tallshank)</span> </h1>
    <p class="locationtext">Bald Cypress Bog 5¬∞ N, 25¬∞ W</p>
    <p>A growing power in the west, the inhabitants of this tallshank consider themselves better than basically everyone they meet. They view their neighbors with deep suspicion and believe the rest of the bog is full of pirates and the lowest scum of the earth. They have a very stratified culture, which gets more prestigious and wealthy the higher in the tree you go. </p>
    <h2>NPCs of Interest</h2>
    <h3>Haku Boyd <span class="type">(Gau)</span></h3>
    <p>The leader of a group of dissatisfied Gau stuck in the depths below the tree line. They feed the terrible engine of the Tallshank. Haku inherited the leadership position after his boss was exiled several years ago. The Gau have never really regained their footing since then. Haku seems overmatched and desperate.</p>
    <h3>Meenie Fusebox<span class="type">(Ironbound)</span></h3>
    <p> A small and extremely determined Ironbound, she runs the docks.  Deep in her soul she yearns for an empire. She has single handedly convinced the Tallshank that it needs a trading fleet and a small navy. She trains them relentlessly and has created a corps of rugged and fanatical sailors who constantly look to the horizon. </p>
    <h3>Lanken Dredge<span class="type">(Ketra)</span></h3>
    <p>A narrow minded and wily old Ketra. He currently heads the leadership council.  He wants Hyperion to stay separate from the rest of the world. He would rather they didn‚Äôt even trade with other settlements, and that they killed everyone who got within 100 feet of the tallshank. Things are changing though, and he doesn‚Äôt like it. </p>
    <h2>Sights and Sounds</h2>
    <ul>

  "Little Thrashes": `
    <h1>Little Thrashes<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Bald Cypress Bog   6¬∞ No, 29¬∞ W</p>
    <p>A tiny hunting preserve operated by a few backwoods poachers and a handful of obsessed Leviathan hunters.</p>
     <h2>NPCs of Interest</h2>
    <h3>Garok the Keen<span class="type">(Ardent)</span></h3>
    <p> a taciturn man, even for little thrashes. He is a master hunter, and only hunts with an unbelievably sharp throwing spear. He will take the crew out to find any sort of game they want, even suicidal ones. He secretly believes he can‚Äôt be killed.</p>
    <h3>Opal Adele<span class="type">(Mothryn)</span></h3>
    <p>A maddeningly obsessed leviathan hunter. Generations here have hunted the leviathan that stalks the Aspen forest. Opal is by far the most consumed of these hunters. She must be the one to take it down. </p>
    <h3>Mabel Sonnier<span class="type">(Ektus)</span></h3>
    <p>The Matriarch of the island, she calmly keeps all these self obsessed loners and useless vagabonds in check. It is only because of her that there is any civilization in this frontier outpost.</p>

  "Possum Trot": `
    <h1>Possum Trot<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Bald Cypress Bog 4¬∞ N, 29¬∞ W</p>
    <p>Possum Trot is a tiny community of delvers and trappers. They make their living off of scavenge from the local ruins.</p>
    <h2>NPCs of Interest</h2>
    <h3>Long Wayne<span class="type">(Ketra)</span></h3>
    <p>He‚Äôs not that long, but he has a habit of pushing his body through small crevices and coming out really thin on the other side. He is a renowned delver. Rumor has it he sneaks out at night and spends a long time deep in the old ruins.</p>
    <h3>Starry Figgus<span class="type">(Gau)</span></h3>

    <h3>Stylus Gravitic<span class="type">(Ironbound)</span></h3>
    <p> They prefer to not be held in check by something so banal as gender. They are the authority on ancient technology in these parts. (Note to the GM, every single one of their theories are wrong to a silly degree.)</p>

  "Bird in Hand": `
    <h1>Bird in Hand<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Bald Cypress Bog 2¬∞ N, 26¬∞ W</p>
    <p>This is a tiny little town. It is secured to little more than a few feet of land. The few inhabitants hate Defiance. They will spit on the ground any time they even mention the name of the city.</p>
    <h2>NPCs of Interest</h2>
    <h3>Jaspadia Honeypot<span class="type">(Ardent)</span></h3>
    <p>A stout man with a thick cthonic accent, he is very proud of his land (all 2 feet of it.) He is an old coot and he is deeply suspicious of new people. If he opens up, he will spout all sorts of crazy conspiracies. (ask the players to each come up with 1 super crazy conspiracy. Secretly try to make one of those true. He should also say that he thinks the gourmet mummies that are being shipped out of Defiance are fakes. The man is crazy.</p>
    <h3>Nezzy Creeps<span class="type">(Ektus)</span></h3>
    <p>This woman is hard as nails. She barely speaks, every part of her seems shrunken and brittle, like someone sucked all the water of her. She casually rests her hand on a nasty looking knife the entire time anyone talks to her.</p>
    <h3>Zelianne Eulalie<span class="type">(Gau)</span></h3>
    <p>A tiny and bright eyed Gau, she is so earnest, timid and kind that you can‚Äôt help but want to help her.  She was sold to Nezzy by her father when she was very young, but she wants to see the world. She wants to taste the delicious life. Nezzy is in no mood to give up Zelianne. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Dirty shacks</li>
      <li>Thick humid air</li>
      <li>The constant hiss of insects</li>
    </ul>
  `,
  "Rotten Plunges": `
    <h1>Rotten Plunges <span class="type">(Small Port)</span></h1>
    <p class="locationtext">Bald Cypress Bog  1¬∞ S, 29¬∞ W</p>
    <p>A small but vibrant community based around a dead and fallen tallshank. They judge status by how precarious your dwelling is on an altogether unstable platform. The tree makes groaning sounds in even a light breeze. </p>
    <h2>NPCs of Interest</h2>
    <h3>Frizzle Rhythm<span class="type">(mothryn)</span></h3>
    <p>A mothryn, ancient by their standards, she is obsessed with jumping off the tree and floating down as close to the bottom as she dares. She knows one day she will reach the bottom, and that will be the day she dies.</p>
    <h3>Glinis Poplar<span class="type">(Ketra)</span></h3>
    <p>A young, rough and tumble woman. She is scrappy and hard nosed. The Ketra all live inside the dead tree. They yearn for the heights though, and Glinis feels like one day she will take what is hers.</p>
    <h3>Kettle Tremins<span class="type">(Mothryn)</span></h3>
    <p>She is a younger Mothryn, and she can‚Äôt seem to make her wings do anything at all. They just hang limply about her. She is trying to hide this fact, but it is a major right of passage to jump off the top of the tree and glide down to the thrash. What will she do?</p>

<ul>
      <li>Gliders in wind</li>
      <li>Young bucks climbing way too high</li>
      <li>The ominous sound of snapping wood</li>
    </ul>
  `,
  "Defiance": `
    <h1>Defiance <span class="type">(Large Port)</span></h1>
    <p class="locationtext">Bald   Cypress   Bog   0¬∞ N,    24¬∞W</p>
    <p>The port of Defiance is unnaturally quiet. The wind will whistle through the empty streets. People won't leave their houses if asked. The only people to be found are a few sodden drunks in the pub. Almost everyone acts as if a monster is prowling the streets. That‚Äôs because one is.<br><br>Selling mummies dug out of the local ruins used to be a booming industry, until they ran out of mummies. But no worries, mummies are just embalmed people wrapped up and left to sit for a little while. Defiance has or had plenty of people for that.</p>
    <h2>NPCs of Interest</h2>
    <h3>Grovener Pinchpenny<span class="type">(Ironbound)</span></h3>
    <p>An Ironbound made of a mountain of treasure brought to life by insatiable greed. He has added so much wealth to his body that he now has trouble moving around. (He identifies as male as he likes being aggressive and feeling superior). He runs the local mummy trade. Out east they have all gone mad for Mummies. Some regard them as a delicacy. Grovener had been making a fortune from the mummies until he ran out. That is ok, his gang just found a new source.</p>
    <h3>Obadiah Kayfabe <span class="type">(Gau)</span></h3>
    <p> An old man in patchy suit that has seen better days. He drinks deeply at the bar, and is sure he is just preembalming himself. ‚ÄúHere's to the afterlife‚Äù. He is the perfect example of the drunken doctor character from a western. Fatalistic and somehow undying, he is cultured in a fake way. Big words instead of small, even when they are definitely the wrong one to use.</p>
    <h3>Chili Grease <span class="type">(Tzelicrae)</span></h3>
    <p>A ratty looking Tzelicrae, her "body" is made of scraps of cloth very roughly stitched together. She is a resident of the local ruins that lie just off the coast. She is devastatingly poor and ignorant but she is also very tricksy. She thinks of everyone else as fancy pants and constantly reminds you that she doesn't need your help. But she does have something that is very important. She has found a hidden room in the ruins with several intact and authentic mummies. They are worth a fortune. She is sure that Grovener and his thugs are going to find out.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Groaning wood and empty streets</li>
      <li>The pervasive smell of embalming fluids</li>
      <li>The hustle and bustle of the port Office of Mummies INC</li>
    </ul>
  `,
  "The Old World Research Company": `
    <h1>The Old World Research Company<span class="type">(Spit)</span></h1>
    <p class="locationtext">Willow Swamp 9¬∞ S, 24¬∞ E</p>
    <p>This facility is run by a group of dedicated archeologists from Grand Mesa. It is well built and operates a truly gigantic winch to lower a small platform down to the Darkness under eaves. They have sent the platform down several times, but they are just academics, and so they haven‚Äôt left the immediate area of the platform. Nevertheless, they have heard things that scare them down there. They need bodyguards. Now, if only they can find someone courageous or foolish enough to take the job.</p>
    <h2>NPCs of Interest</h2>
    <h3>Meager Gottlieb<span class="type">(Ardent)</span></h3>
    <p>The head researcher, he is an old and bookish person  who looks like he has never had to do a day of hard work in his whole life. He has financed this whole operation and is very eager. However, the darkness is so much thicker than he imagined it would be down there. It feels like the lights they bring down just get swallowed up. Like the darkness is a wall. He is thinking maybe this was all a bad idea. </p>
    <h3>Felicity Harper<span class="type">(Ketra)</span></h3>
    <p> The intern at the research facility. But there is something weird about her. When she is down at the bottom, she can feel something pulling her attention away into the darkness. She hasn‚Äôt told anyone about it. But maybe one day she will give in and follow the voice that calls to her.
</p>
    <h3>Jubal Crate<span class="type">(Gau)</span></h3>
    <p> A small and insignificant looking Gau. He is the engineer for the platform. Also, a few years ago, he fell in with the wrong crew and now he owes a major favor to the rebellion against Grand Mesa. He has promised that if Meager finds anything promising under the sea, he will bring it back to the rebellion any way he can.
</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The pungent smell of machine oil and crezzerin.</li>
      <li>Terrified young researchers praying for a chance to go down. </li>
      <li>The hum, squeek and screech of the giant winch.</li>
    </ul>
  `,
  "Grand Kava": `
    <h1>Grand Kava<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Willow Swamp 15¬∞ S, 22¬∞ E</p>
    <p>The only settlement on Kava Island. The whole of the place is terrifically dangerous. Monsters roam the low Mesa freely. Only through a formidable stone wall is Grand Kava able to stave off the daily attacks. But, the island holds hidden treasures. Deep within the most dangerous part of the island there is a mostly intact group of buildings from the preverdancy. They are an old research facility with fantastical arcnautics within. </p>
    <h2>NPCs of Interest</h2>
    <h3>Dr. Victor Shrinker<span class="type">(Ketra)</span></h3>
    <p>Dr. Shrinker is at a loss. The scientist has traveled so far and paid such a high price just to get to Grand Kava. He is mere miles away from his dream of getting to the fabled Vercingetorix labs. But, he is virtually no closer than when he first found a scrap of paper verifying the rumors of its existence over a year ago. If only he could find a sucker volunteer who could lead him through the low mesa. He would promise those people anything. Of course he would betray them as soon as he had his hands on the amazing tech. But that is their mistake, for trusting him.</p>
    <h3>Vanya Orlov<span class="type">(Ardent)</span></h3>
    <p>Vanya is the head of the town guard. She takes her job very seriously. If the walls are not manned at all times the monsters will get through. They have gotten through in the past and those moments haunt her dreams. She hates going out beyond the walls, but no one knows the area outside the gate the way she does. No one. </p>
    <h3>Dip Forth<span class="type">(Mothryn)</span></h3>
    <p>A curious young fellow. He has recently made a fortune trapping the animals on the far side of the wall. He is quite an accomplished flyer and he regularly flies off the wall in search of things to bring back. He is not good at working with others, and will abandon anyone at the first sign of trouble.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Roars of unseen animals.</li>
      <li>Ever present insects.</li>
      <li>Preverdant ruins everywhere.</li>
    </ul>
  `,
  "Crees Paradise": `
    <h1>Cree's Paradise<span class="type">(Spit)</span></h1>
    <p class="locationtext">Aspen Forest 13¬∞ N,  19¬∞ W</p>
    <p>Cree used to be one of the pirate lords of the Amoral Archipelago. When the war with Grand Mesa was lost, he came up and formed this spit along with anyone else who wanted to keep the pirate lifestyle. Things have not gone well for them. Nevertheless, they keep going, raiding as much of the shipping in the ‚ÄúAmiable Archipelago‚Äù as they can. </p>
    <h2>NPCs of Interest</h2>
    <h3>Cree Perdido<span class="type">(Ardent)</span></h3>
    <p>An old pirate lord. He grew up on the wildsea, and has honestly never liked putting foot down on anything sturdy. It just don‚Äôt seem right for the floor to be so solid. He is dead set on fighting Grand Mesa until his last dying day. That day might be sooner than he thinks.</p>
    <h3>Strombat Veneer <span class="type">(Ketra)</span></h3>
    <p> The daughter of an old  pirate family. She is pretty sure this whole fight has been folly from the beginning. But what else was there for her to do? She is a pirate, and there is no changing that. However, Cree is off his rocker. Grand Mesa is closing in, and it has the help of all their old friends. She thinks they should read the writing on the waves and get the hell out. There are greener seas to the south and east. If Cree won‚Äôt come to his senses soon, it will be her job to do what has to be done. </p>
    <h3>Rizza Choo <span class="type">(Ardent)</span></h3>
    <p>Before this was Cree‚Äôs Paradise it was Rizza‚Äôs little stop over. Never that popular, but to be honest, that is the way Rizza liked it. She had the occasional customer, but really people mostly just left her alone. Now this small and irritable woman just wants them all to leave. She wants to go back to the good old times when she would go weeks without talking to anyone. She is starting to think of doing drastic things. Maybe a fire would make them all leave she says to herself. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Rowdy and violent parties.</li>
      <li>Drunk pirates trying to wave walk.</li>
      <li>Triumphant pirates showing off their victories.</li>
    </ul>
  `,
  "The Forest Floor": `
    <h1>The Forest Floor<span class="type">(Spit)</span></h1>
    <p class="locationtext">Bald Cypress Bog 4¬∞ S, 18¬∞ W</p>
    <p>The Forest Floor is a resource gathering facility. It is a truly large ship that has been bolted into the structure of a nearby tree. The whole facility is operated by the nearby Tallshank of Branch Home. The facility has so far been very risky, but very profitable. They have created a series of cleverly balanced winch systems to lower and raise crane hooks and gigantic nets. Each day they bring up more and more ancient tech and preverdant materials. The riches are piling up. But so are the bodies. The losses are astounding. Despite the generous pay, more and more workers are quitting and refusing to go down. Management is getting desperate.</p>
    <h2>NPCs of Interest</h2>
    <h3>Basil Brode<span class="type">(Gau)</span></h3>
    <p> A tough and pragmatic Man. He is particularly good at sensing in the dark. Also, he knows when to cut and run. He is alive today because he has left many teammates behind. To him it is all part of the business. And that is why he is in charge of one of the winch teams that descends to the bottom each morning. </p>
    <h3>Luster Garabond<span class="type">(Ketra)</span></h3>
    <p> The leader of the second winch team. She is an uncompromising Woman of immense capability. She is much more cautious than Basil is, but that is also why her team is still mostly intact. That is not to say that she doesn‚Äôt run risks. Management only sends daredevils down to the bottom. Luster just doesn‚Äôt have a deathwish. She has a secret mission while she is down there too. She thinks that there is a Ketra settlement nearby. She intends to find it. </p>
    <h3>Raster Valence<span class="type">(Mothryn)</span></h3>
    <p>A talented Mothryn with an uncanny ability to sense the movements of creatures in the darkness. Raster flies overwatch for the winch crews. She is also a greedy scavenger. Recently she found a powerful glove that gives her power over electric fields. She loves it dearly. Now, she is just looking for a chance to show it off.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Nets full of preverdent tech being hauled on deck.</li>
      <li>The ominous creaks and twangs of the straining ropes holding the nets.</li>
      <li>Rough crew members staring at empty bunks.</li>
    </ul>
  `,
  "Driftwood Docks": `
    <h1>Driftwood Docks<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Great Birch Forest   7¬∞ N, 18¬∞ W</p>
    <p>A small trading port in the amiable archipelago known for its hospitality. Like most of the archipelago it has recently come under the influence of Grand Mesa.</p>
    <h2>NPCs of Interest</h2>
    <h3>Pplenas<span class="type">(Ektus)</span></h3>
    <p> An Ektus merchant prince. He has recently moved to the docks to expand his trading empire. Some say he is the real power on the docks.He has recently put out a huge bounty on the last pirate operating in the archipelago: Zenestra. Everyone in town is fitting out their ships to go hunt her. Who will find her and hunt her down? More importantly,  who will return to town with her body to collect the bounty?</p>
    <h3>Scab<span class="type">(Tzelicrae)</span></h3>
    <p> A Tzelicrae of immense appetite, as rapacious as he is amoral. He is just starting out, but he has big plans. What is his newest scam?</p>
    <h3>Galadriel<span class="type">(Gau)</span></h3>
    <p>She is the owner of the most popular smoking lounge in the Amiable archipelago. She specializes in rare fungi that, when smoked, produce visions of profound clarity and impact.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Crews loading up to find Zenestra.</li>
      <li>Children daring each other to walk further out into the bay.</li>
      <li>The shouts and calls of the market vendors.</li>
    </ul>
  `,
  "Clear Cut": `
    <h1>Clear Cut<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Banyan Rainforest  18¬∞ N, 17¬∞ W</p>
    <p>The site of the Barnes & Barnes Lumber and Land company. The company has one charter. To defeat the wildsea, bring back the preverdant world and get rich doing it. It has developed a cult-like following among its workers, who work around the clock in service of the vision. It has paid off. What was once a small short mesa has become a sizable area of cleared land. The workers have even started to grow crops on it.</p>
    <h2>NPCs of Interest</h2>
    <h3>Meeker Barnes<span class="type">(Tzelicrae)</span></h3>
    <p>A visionary and capable Tzelicrae. He will do whatever needs to be done to beat back the wildsea. Even atrocious acts are acceptable to him if they are in service of his vision. He provides purpose for his workers and in return they will do anything for him.</p>
    <h3>Druzca Barnes<span class="type">(Tzelicrae)</span></h3>
    <p>Her Brother is an idiot. All his big speeches and uncompromising bullshit. It is all left for her to get things done. For instance, there is no port at Clearcut, because Meeker has declared they don‚Äôt need the rest of the world. But, of course they do. They need its trade goods. So, now it is up to Druzca, as it always has been, to make it happen. Speaking of which, she could really use a huge shipment of tools, and maybe a new brother if you could find one. Her Brother has been spending all his time with that creepy scientist he found. God knows what they are up to.</p>
    <h3>Haus Alsbruck<span class="type">(Gau)</span></h3>
    <p>A single minded Gau alchemist. He has spent his whole life experimenting with crezzerin and thinks he has finally found a way to stymie its growth characteristics. Now, he has his new formula applied with gusto to the surrounding trees. When they are chopped down they don‚Äôt regrow. There have been some minor side effects. But the workers who have been handling it don‚Äôt seem to mind (well they mostly die, but they don‚Äôt complain about it). All that is left to do is to finish up his factory and start spraying the whole wildsea with his mixture. Soon, all the trees will be gone! Damn the consequences.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Constant felling of trees.</li>
      <li>The whir and scream of the 3 lumber mills that never close.</li>
      <li>The unceasing and intense work of the entire settlement day or night.</li>
    </ul>
  `,
  "New Liv": `
    <h1>New Liv<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Great Birch Forest 4¬∞ N, 17¬∞ W</p>
    <p>A Large island by wildsea standards, however, it is very steep and is mostly just the granite peak of a large mountain. It is a large settlement but a large amount of it is clinging on to the side of the granite mountain face. It is the southernmost city of the amiable archipelago. As such, it takes in a ton of trade from the south and distributes it among the rest of the archipelago.</p>
    <h2>NPCs of Interest</h2>
    <h3>Phineas Farlook<span class="type">(Ardent)</span></h3>
    <p> The ardent keeper of the large observatory at the peak of the mountain. He has a gigantic amount of telescopes and lenses trained on everything in all directions. He is frazzle haired and very neurotic. He rarely speaks to others and is out of practice. He knows a surprising amount about the surrounding area.</p>
    <h3>Talia Granger<span class="type">(Ektus)</span></h3>
    <p>An imperious ektus missionary and aloof personage from Grand Mesa. She is here to civilize the people of the archipelago. Luckily she is as gullible as she is mean spirited.</p>
    <h3>Griselda Mackelby<span class="type">(Ketra)</span></h3>
    <p>A Ketra scientist studying the depths near New Liv. She is currently trying to drum up the funding to bring some new equipment out to the Forest Floor. She is a partner there and always looking for people with more foolishness than sense to follow her on her expeditions and excavations.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Houses clinging to the cliff face.</li>
      <li>Children Playing climbing games that seem far too dangerous.</li>
      <li>The constant cries of "Ship on the horizon!" from the watch tower.</li>
    </ul>
  `,
  "Chug Water": `
    <h1>Chug Water<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Willow Swamp 9¬∞ S, 14¬∞ W</p>
    <p>A small but flourishing settlement in the Willow Swamp. It is known for its water extraction and its wild ways. The water extraction could turn it into a proper town, but the vicious fights that break out daily over control of the abundant water makes Chug Water perpetually a lesser town with few ships stopping by.  A true backwater.</p>
    <h2>NPCs of Interest</h2>
    <h3>Buck English<span class="type">(Mothryn)</span></h3>
    <p>Buck is a surly and mean set person. Life to him is a succession of struggles for dominance. He is constantly game for a fight. He regards the water pumps of Chug Water as the key to his future happiness and fortune. As such, he must control them completely. He is, however, one of the worst bosses in the reach. He is constantly attacking his workers for their ‚ÄúLeering and pretentious aspect‚Äù, and their ‚ÄúIndolent and surly demeanor‚Äù. In Buck‚Äôs world though, everything is going fine, and the only problem he has is how much everyone else is lacking.</p>
    <h3>Minerva Gladhand<span class="type">(Ektus)</span></h3>
    <p>The proprietor of the local saloon. She loves a good and raucous evening a great deal, maybe even more so than the next Ektus. As such, the ‚ÄúWinking Beaver‚Äù is a rough and crazy place to spend an evening. At first, the reign of Buck English made this only more so, and it attracted patrons to the bar in search of a spectacle. But now Buck has made the average citizens of Chug Water scared, and with good reason. Now the saloon is half empty or worse on a normal night. Minerva is awfully bored. She is thinking of doing drastic things to change the situation.</p>
    <h3>Bertrand K. Codswallop<span class="type">(Ironbound)</span></h3>
    <p>Bertrand is a lively and ingenious ironbound. He has come to Chug Water in search of a place to set up his new and potentially revolutionary idea. He has heard that the hardest part of extracting water from the swamp near Chug Water is that sometimes the air explodes. Bertrand is very interested in this exploding air. He thinks, instead of being a problem with water extraction, the explody air might secretly be the real treasure here. Now, if only he could test out his idea without being shot.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Extremely violent gunfights</li>
      <li>Raucous partying and public drunkenness</li>
      <li>An acrid and sharp smell near the water springs</li>
    </ul>
  `,
  "Winfe Holm": `
    <h1>Winfe Holm<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The great Birch Forest 7¬∞ N ,15¬∞ W</p>
    <p>Winfe Holm used to be the biggest pirate base in the archipelago. But that was before Grand Mesa came in and pacified the region. Now, former pirates are running junk shops and going into politics. They are still a little awkward, but they are enthusiastic about joining the civilized world. They do still enjoy partying though. Which is a shame because the dour and business like colonial fleet of Grand Mesa uses Winfe Holm as their base of operations in the Amiable Archipelago.</p>
    <h2>NPCs of Interest</h2>
    <h3>Mos‚Äô Righteous<span class="type">(Ardent)</span></h3>
    <p> An ex-pirate king. He has taken on the title of Mayor of Winfe Holm; though no one can remember having an election. He is an unbelievably tall Ardent with a noble bearing.  Wherever he goes, there seems to be a raucous and bawdy party happening. He is on a one man quest to bed every single sentient thing inside the archipelago. He is getting pretty close.</p>
    <h3>Peggy Steerage<span class="type">(Ektus)</span></h3>
    <p>A legendary Pirate. She has a peg leg, and has an unbearable hatred of  anyone bringing it up. (This makes her name very dangerous). She runs a junk shop in town that always seems to have what anyone is looking for. She will gladly tell you about how much she misses killing and marauding. It makes her sad to have to live an honest life.</p>
    <h3>Gamble Houndstooth<span class="type">(Ardent)</span></h3>
    <p>The much put upon representative from Grand Mesa. She has been trying to get Mos‚Äô Righteous to talk business with her for the last month. He seems to never notice her. She is losing her mind. She has to make a report and send it back to Grand Mesa very soon. What will she do?</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The gleaming ships of Grand Mesa at anchor in the port.</li>
      <li>The motley horde of ex-pirate ships now operating as merchants.</li>
      <li>Huge parties centered on a gigantic saloon.</li>
    </ul>
  `,
  "Scratch Ankle": `
    <h1>Scratch Ankle<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Willow Swamp 12¬∞ S, 15¬∞ W</p>
    <p>A hunting village. Scratch ankle is mainly a staging ground for several hunting ships, each of them is out to catch as much food as is possible and bring it back in its hold. Scratch ankle provides much of the meat for the whole west of the reach. Its people are no nonsense and they are wary of outsiders. </p>
    <h2>NPCs of Interest</h2>
    <h3>Ganges Hopper<span class="type">(Gau)</span></h3>
    <p>Ganges is a Gau hunter, his father was a hunter and his grandfather was a hunter. It is what he does. But lately the game has just not been there. He never thought the wildsea would become devoid of animals. He is beginning to wonder if something is going on. </p>
    <h3>Creese Trove<span class="type">(Tzelicrae)</span></h3>
    <p>Creese is a Leviathan hunter. He is very good at it too. The whole of the Sequoia forest used to be a huge hunting ground for some of the most terrifying Leviathans in the reach. Leviathans like Old Ornail, Szizu the giant snail, and the Southern Kraken. All of these have fallen to his massive harpoon. Now he is out to get the last of the Leviathans in the area: The Ravager. He feels like he is close to catching it. He is always looking for help though. </p>
    <h3>Terese Zisou<span class="type">(Ektus)</span></h3>
    <p>Terese is an Ektus student from the university of Grand Mesa. She is in Scratch Ankle because she heard about the hunting shortages. Something is going on, and she is not sure what; but she is determined to figure out what is going on and get to the bottom of it. She is currently looking into a curious idea. Maybe the leviathans were important for some reason and their killings in the last few years have somehow led to a dying off of other species. That sounds crazy though.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Hunting boats at anchor with nothing to do.</li>
      <li>Hunters lining up to work on the next leviathan expedition.</li>
      <li>Tense town hall meetings.</li>
    </ul>
  `,
  "Branch Home": `
    <h1>Branch Home<span class="type">(Tall Shank)</span></h1>
    <p class="locationtext">Great Birch Forest 3¬∞ S, 15¬∞ W</p>
    <p>The only Tall Shank in the Great Birch Forest. The Birches just aren‚Äôt suited to being Tallshanks. This tree is a solitary Sequoia still standing among the birches. It seems to be ancient. Some say that it is from the first growth of the verdancy. The settlement on the tree is almost as old as the tree itself. The old roots of the community have led to a mania among its citizens for the Preverdancy. They are constantly looking for old artifacts. They have also funded a team to scavenge the forest floor to the south west.</p>
    <h2>NPCs of Interest</h2>
    <h3>Gensmeister Forlorn<span class="type">(Ektus)</span></h3>
    <p>A tall and stoic Ektus of incredible age. He is wise, but incredibly conservative in his actions. Branch Home used to be a beacon of order in the area. Now, as Gensmeister has aged it has fallen behind. Yet he stubbornly holds on to power. He has watched the rise of Grand Mesa, and many here call for action. Yet Gensmeister waits.</p>
    <h3>Sweetypie<span class="type">(Tzelicrae)</span></h3>
    <p>A young and chaotic Tzelicrae. She has just completed her carapace. Mostly just an assembly of beautiful odds and ends. She is very proud of it though. She is looking for a couple of particularly conspicuous pieces to finish out the full regalia. If someone were to help her out, she would have some really juicy information for them.</p>
    <h3>Guinevere Battleborn<span class="type">(Ironbound)</span></h3>
    <p>Guinevere is the most dedicated defender of Branch Home. She has modernized the navy and proven herself in battle many times over. She is a large Ironbound, she used to be a legendary ship in the Branch Home navy. She considers herself a legend still and she thinks the time for action when it comes to Grand Mesa is right now. Many people are starting to think the same as her.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Ships coming in full of preverdant tech.</li>
      <li>A large but aging fleet at dock.</li>
      <li>A large and eccentric population.</li>
    </ul>
  `,
  "Beaver Dam": `
    <h1>Beaver Dam<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 6¬∞ N, 14¬∞ W</p>
    <p>A small stopping ground for ships on the major trade route between the amiable archipelago and Grand Mesa. It is ramshackle and full of transient criminals. No one is sure how it got its name. There are no Beavers around here. </p>
    <h2>NPCs of Interest</h2>
    <h3>Sloopy McGee<span class="type">(Ardent)</span></h3>
    <p>An old dock rat who sits in a chair watching all the ships coming and going. He knows a lot, without understanding almost any of it. He can never keep any of the information straight, but he has seen it all.</p>
    <h3>Grint slimshrew<span class="type">(Ketra)</span></h3>
    <p>A sly and underhanded Ketra his forearm bone is a long and particularly cruel stiletto. He kills by pushing his palm against someone and suddenly pushing the blade into them. He is an agent of Grand Mesa. They are not proud of hiring him, but better on their side than their enemies'. He will try to book passage on your ship given half a chance. When he does so, he will go by the name of Frank Plainview.</p>
    <h3>Mame Gully<span class="type">(ektus)</span></h3>
    <p>A plump and plainspoken woman, she runs a small boarding house (The Homespool) that many of the local residents and visiting sailors use as a meeting place. It is always convivial there and you can always find what you are looking for. Mame is the center of town and if she were to leave, the whole  town would think nothing of going with her.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Listless criminals eyeing newly arriving ships.</li>
      <li>Warm light and joyous song from the Homespool.</li>
      <li>A town too quiet for the amount of criminals lurking around.</li>
    </ul>
  `,
  "Thicket": `
    <h1>Thicket<span class="type">(small port)</span></h1>
    <p class="locationtext">The Great Birch Forest 9¬∞ N, 14¬∞ W</p>
    <p>Thicket used to be one of the most active pirate bases in the reach. It would plunder the shipping out of Bug Scuffle and hope to catch merchantmen coming from the exotic and far off west. Thicket was also the reason that Grand Mesa pacified the amoral archipelago. Now, as the least enthusiastic part of the amiable archipelago, thicket has become a stopping on the trade routes coming to bug scuffle. The residents are still pretty sore about having to cater to the needs of the merchants they once terrorized. Some of them are talking more earnestly about the ‚Äúgood old days‚Äù. Will they do the sensible thing, or will they honor their pirate roots? Any way you look at it. Thicket is a powder Keg.</p>
    <h2>NPCs of Interest</h2>
    <h3>Drugan Holdfast<span class="type">(Ardent)</span></h3>
    <p>Drugan is morose. He used to be one of the most feared captains in the reach. Now, he is nothing more than the captain of the local guards. Every day he goes out and arrests his old shipmates for getting drunk and causing trouble. Each time he says ‚ÄúAn old dog can‚Äôt change his spots‚Äù. No one really knows what that means. But they can see the man dying inside as he says it. Each day he hopes something will change. It never does.</p>
    <h3>Ripsime Gargantua<span class="type">(Mothryn)</span></h3>
    <p> Drugan‚Äôs old first mate. She has been secretly building a new ship in an abandoned spit a few hundred yards off shore. In her mind, she will scoop up the old crew and start up again. Because let's face it, working sucks. Being a pirate was the only time she was happy. She is almost done building the ship. </p>
    <h3>Reginald Labou III<span class="type">(Ardent)</span></h3>
    <p>Reginald is old money, even by Grand Mesa standards. Apparently, his family was one of the first settlers on the mesa. Ardent of course. They built the first elevator that turned the town into a trading hub. Reginald is very proud of this. You can tell by the way he tells everyone he meets. He spends most of the rest of his time complaining about the smell. Oh, and killing people in duels. He loves dueling. What he is not good at is governing. Too bad that is what Grand Mesa has him here doing‚Ä¶</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Drunken fights in the streets.</li>
      <li>Formal pistol duels almost every week.</li>
      <li>Odd lights barely visible out in the abandoned wreck.</li>
    </ul>
  `,
  "Troubled Skies": `
    <h1>Troubled Skies<span class="type">(Tallshank)</span></h1>
    <p class="locationtext">Banyan Rainforest 15¬∞ N, 11¬∞ W</p>
    <p>A gigantic Tallshank. The canopy of the tree is massive, it allows a huge community to reside within its boughs. Below, on top of the thrash, live those not fortunate enough to reside in the treetop. They use boards made in the up top sawmills to build the ramshackle community they call Traction Terrace. Each year, a lottery is held to raise up some precious few up to the upper canopy. It has become an event of almost mythic import. But, they are running out of space up in the treetops. What will happen when they tell them they are stopping the lottery?</p>
    <h2>NPCs of Interest</h2>
    <h3>Grover Pistil<span class="type">(Gau)</span></h3>
    <p>The elected governor of Troubled Skies,. He is a  very popular Gau, but he has just found out that there is no place to house the next lottery winner. What will he do? There is just no place to put them. He could maybe put them up in one of his 10 guest bedrooms, but that is just not a feasible option. He needs those. </p>
    <h3>Nega The Delve<span class="type">(Ektus)</span></h3>
    <p>Nega never knew her parents. She grew up as an ektus urchin in the terrace and curiously she has never entered the lottery even once. The sky doesn‚Äôt call to her. Troubled Skies keeps the area around the tallshank cleared, creating a dark void that most people try not to look at. Nega however, was always fascinated by it. Everyday, she goes down into the pit, and everyday she finds something to sell. A few days ago she went down, and didn‚Äôt come up for three days. When she did come up, she had found something that was going to change everything. </p>
    <h3>Alfred Percy Allsopp<span class="type">(Ardent)</span></h3>
    <p>An ardent from one of the oldest families in troubled skies. Their estate is extravagant and takes up a large part of the canopy of the tallshank. The Allsopps control the distilling business in Troubled Skies. The Fruit of Troubled skies is exotic and highly sought after but it rots very fast. By distilling the fruit into a powerful liquor the Allsopp family became incredibly rich. Alfred has almost destroyed all of that through mismanagement. Now, he has accidentally produced a huge load of liquor (about 6 cargo worth) and he doesn‚Äôt have a shipper or warehouse space for it. He needs help. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>A luminous canopy that can be seen for hundreds of miles.</li>
      <li>A virtual reef of tents and other living spaces extending out to the limit of the canopy of the tallshank.</li>
      <li>Giant sweet fruit hanging precariously from the branches.</li>
    </ul>
  `,
  "Lovely Garden": `
    <h1>Lovely Garden<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 5¬∞ S, 10¬∞ W</p>
    <p>The Lovely Garden is a large stretch of flat land at the northern end of the Sequoia forest. It is completely filled with dense farms that are continuously working to try and produce more food. It sells a great deal of the food to the western settlements, and has become a large store of the strange luxury goods from the west (prevedent tech from Branch Home, Mummies from Defiance and strange artifacts from Grand Kava.) This of course, makes it a target.</p>
    <h2>NPCs of Interest</h2>
    <h3>Claine Younger<span class="type">(Ektus)</span></h3>
    <p>A filthy scrawny farmer. He represents the small holders that make up the majority of farmers in Lovely Garden. As he sees it, if Lovely Garden doesn‚Äôt send food, then people will die. So, they should be charging more. A LOT MORE. He can‚Äôt see anything wrong with this plan.</p>
    <h3>Willimon Grouse<span class="type">(Ektus)</span></h3>
    <p>Willimon Grouse runs the port in Lovely Garden, and he can see trouble brewing. The Farmers are sure they are the ones in the driver‚Äôs seat, and the outside settlements are all distracted by other problems. He has been trying to talk to the farmers and remind them that the garden doesn‚Äôt have much of a navy or militia. They are not hearing it though. Some are starting to think he is an agent of Branch Home or Maybe even Defiance. They are considering doing something drastic.</p>
    <h3>Blinkin Nod<span class="type">(Ardent)</span></h3>
    <p>Blinkin is one of those people who is easy to miss. He is a simple man with still eyes. But as they say, still waters run deep. He runs a small but vital business in the garden. He transports the crops to the port. Unbeknownst to anyone else in Lovely Garden, he is an agent for Grand Mesa. He has been stirring up trouble in a very subtle way for the last few months. Soon, he will try something that just might make the whole place go crazy.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Crops and land that go to the horizon.</li>
      <li>Families all workin together under the beating sun.</li>
      <li>Angry gatherings of farmers in the markets.</li>
    </ul>
  `,
  "Bug Scuffle": `
    <h1>Bug Scuffle<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Great Birch Forest 9¬∞ N, 10¬∞ W</p>
    <p>The most western of Grand Mesa's Colonies. A bustling port. Tons of cargo ships coming and going and a very efficient bureaucracy running everything. They will have no patience for someone trying to learn the ropes. Nevertheless, this is a great place to learn about the factions and politics of Grand Mesa. They will be celebrating a local holiday left over from the previous culture. The colonists from Grand Mesa will think it quite quaint.</p>
    <h2>NPCs of Interest</h2>
    <h3>Bromide Platitude<span class="type">(Ironbound)</span></h3>
    <p>A steady and uninterested ironbound she is made up of a jumble of office machine parts each more non descript than the last, she doesn't care, she doesn't have to, she is the custom house. "Your lack of planning is not my emergency" is her saying, even when it makes no sense. She will foist a huge number of forms to be filled out. They will provide many things that the players will find sensible and maybe even want, but they will be the death of the interesting part of the world.</p>
    <h3>Cecil Finnegan<span class="type">(Mothryn)</span></h3>
    <p>A fast talking Mothryn with a love of circumventing regulations, not always legal, but always going a mile a minute. He loves what he does. Bromide, does not.</p>
    <h3>Jardine Matheson<span class="type">(Ardent)</span></h3>
    <p>A stout ardent. He is closeminded and reactionary. Completely sure of the civilizing influence of Grand Mesa. He is most fond of this new fangled thing he has found: a clock. He wants to use it to regulate everything in the whole world. "A rhythm for the whole world to follow." He will say this while miming conducting the movements.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Large orderly colonial office buildings.</li>
      <li>Ramshackle local buildings.</li>
      <li>Colonists from Grand Mesa walking around fancy clothing entirely unsuited to the climate.</li>
    </ul>
  `,
  "Fidget": `
    <h1>Fidget<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 3¬∞ S,9¬∞ W</p>
    <p>A small mining town at the base of ‚Äúthe spine‚Äù, an extremely tall and thin mountain range that is visible from very far off. Fidget and the spine mark the western edge of ‚Äúthe slot‚Äù the busiest trade corridor in the reach. Fidget is a very important part of that trade. It supplies ore and metal goods to the entire trade route. </p>
    <h2>NPCs of Interest</h2>
    <h3>Sequence Gatsby <span class="type">(Ironbound)</span></h3>
    <p>The foreman of the Fidget mining company. He has been keeping a secret from the town. Deep down in the mine they accidentally uncovered a preverdant structure. It is large and someone went to the expense of putting it inside a mountain. The miners are really spooked, and none of them will enter it. Worse than that though, many are refusing to go down into the mines now, they say it is a bad omen, and they should abandon the mine altogether. Sequence needs someone to investigate this structure.</p>
    <h3>Rebel Hastings<span class="type">(Ardent)</span></h3>
    <p>Rebel, a no nonsense ardent, has shipped ore out of Fidget for most of her life. She has taken it to the industrial centers set up in Al Madzifield and watched as they suck up most of the profits. She has bided her time and planned, and now she is ready to start her new venture. She will set up a series of mills at Fidget and they will process the ore and metal here. This is no simple task and she has a huge list of things and people she needs. She could really use a good ship to procure those things and bring them back. With those things she can remake Fidget and maybe make a fortune for all involved.</p>
    <h3>Fitzy Collins<span class="type">(Tzelicrae)</span></h3>
    <p>Fitzy runs a huge farm on the only flat areas near Fidget. She is a small and nimble tzelicrae with a fascination with agriculture. She loves to tend to the plants on her farm herself, and has developed a reputation for truly fine produce.  At any given time you can see her hivemind spreading itself throughout the area near her protecting the plants. It is quite a sight. But this makes it all the more devastating that a blight has infected her crop. She thinks that it may be possible that she won‚Äôt make any food this year. People in town might starve if she can‚Äôt solve this blight. She needs help.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Troubled Miners talking in knots and clusters.</li>
      <li>Terrifically tall sharp mountains.</li>
      <li>A putrid smell coming from the farming areas.</li>
    </ul>
  `,
  "Goose Pimple Junction": `
    <h1>Goose Pimple Junction<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Sequoia Forest 5¬∞ S, 8¬∞ W</p>
    <p>A small farming port at the other end of the Lovely Plain. Often, Lovely Garden is thought of as the only port for the farmers on the plain, but Goose Pimple, with just a bit of work could become a suitable replacement. That is exactly what a new crew of workers are doing. They are funded by a new company that has come to town run by Rittie Golan. She intends to turn this place from a hayseed harbor into a major trading port. The locals are all for it. This feels an awful lot like spitting in the face of those pompous jackasses over in Lovely Garden, and that is something they can never get enough of.</p>
    <h2>NPCs of Interest</h2>
    <h3>Rittie Golan<span class="type">(Gau)</span></h3>
    <p>This Gau is a negotiator of immense talent. She is also a dynamo. She gets up and just starts going, powered by her own neverending confidence. She has made it big in the east with a huge industrial concern out of Grand Mesa. Now she is here to transform the town. What no one other than Rittie knows is that Grand Mesa is paying for the whole thing in a bid to secure itself another grain port.</p>
    <h3>Drowsy Tender<span class="type">(Ektus)</span></h3>
    <p>A lanky and laid back Ektus. Drowsy grows poppies, and other soporific plants. He is very laid back, being his own best customer. Rittie has recently found out about his product, and she is aggressively trying to get him to scale up his operation. In her opinion there is no reason that all the land on the lovely plain should be used for Drowsy‚Äôs crops. Drowsy just wants to sit back and enjoy the good times. Rittie is a force of nature though, and things are coming to a head. </p>
    <h3>Zelix Thistle<span class="type">(Tzelicrae)</span></h3>
    <p>A tzelicrae Hunter. They operate a large network of traps out in the wildsea near Goose Pimple Junction. They were inspecting one of his traps recently when they found Rittie‚Äôs Chief Forman Shag half dead. Zelix isn‚Äôt sure what to do. On their way to get Shag back to land Shag died. They still have the body down in their hold. They are worried that if anyone finds out that Shag is dead, they will blame Zelix. But now people are noticing that Shag has gone missing. Zelix is not the smartest hive of spiders, but they feel like they might be screwed. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Farmland stretching out towards the horizon.</li>
      <li>Constant Construction and expansion of the port.</li>
      <li>Tense conversations everywhere you look.</li>
    </ul>
  `,
  "Grease Bucket": `
    <h1>Grease Bucket<span class="type">(Spit)</span></h1>
    <p class="locationtext">The Great Birch Forest 1¬∞ N, 8¬∞ W</p>
    <p>A small holding of a spit, it has become famous as a stop over for wildsea crews that operate in "the slot" as they call the wildsea in between fidget, Lowtide and al Madzfield. It is a big trade route as the Sags and the south are full of adventurers with too much money and not enough sense. Grease Bucket is the mascot of all these traders/adventurers/pirates. They think of it as home, even though none of them have ever stayed there for more than a couple of days in their whole lives.</p>
    <h2>NPCs of Interest</h2>
    <h3>Ermine Quinsley<span class="type">(Ardent)</span></h3>
    <p>A modified and almost half machine Ardent. She is scarred all over, with half her appendages replaced by wooden or mechanical versions, almost all of them arconautic. Grease Bucket is her own personal fiefdom. What she says goes.</p>
    <h3>Gerald Vreeland<span class="type">(Tzelicrae)</span></h3>
    <p>A nearly hollow Tzelicrae, what happens when an idea dies. Tzelicrae aren't themselves anymore when the idea of themselves starts to die out among the swarm, as the individual spiders die, they can't replace anymore and they become a ghost in a shell. Gerald is barely able to move anymore and can vaguely piece together the stories handed down through generations of his swarm.</p>
    <h3>Folsom Mirth<span class="type">(Ektus)</span></h3>
    <p>A warm and amiable Ektus, clearly weatherworn and awkwardly better for it. He has been at Grease Bucket for too long, and he knows it, but he isn't leaving now, and maybe never will. He needs to make sure that Ermine turns out all right, even though she is determined for it to end in tears.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>A wild and joyous night life.</li>
      <li>Ermine fighting a sailor twice her size.</li>
      <li>Far too many ships docked at once.</li>
    </ul>
  `,
  "Toad Suck": `
    <h1>Toad Suck<span class="type">(Spit)</span></h1>
    <p class="locationtext">Banyan Rainforest 12¬∞ N, 8¬∞ W</p>
    <p>Toad Suck is operated by a few rogue alchemists with a simple goal: replicate the chemical structure of the mucus excreted by the psychedelic toads in the area. But word of their project has leaked out. Local crime lords have sent agents to look into the project and figure out if they should kill them or co-opt them.</p>
    <h2>NPCs of Interest</h2>
    <h3>Owsley Scully<span class="type">(Gau)</span></h3>
    <p>A talented alchemist with a flair for psychedelic drugs. This Gau is from a mycosanctum that was known for a particularly strong hallucinogenic mushroom that it produced. Owsley was drawn to alchemy while at the mycosanctum and he vowed to try and outdo the mushroom‚Äôs effects with his own product. He thinks he has found the magic stuff in the Toads found in the banyan rainforest. Owsley just wants to cook. But his recent rise to prominence in the illicit drug world has made that impossible. Will he be able to stay independent or will he buckle under the pressure of other, more powerful traffickers?</p>
    <h3>Azul Tanto<span class="type">(Ardent)</span></h3>
    <p>A representative of the League of Spiritual Discovery, which controls the distribution and transport of some of the best alchemical drugs in the reach. Azul is a wiry and mean ardent. She has been tasked with getting a contract for exclusive rights to Owsley‚Äôs new drug or if that fails, destroying Owsley‚Äôs whole set up (including Owsley).</p>
    <h3>Muskat Trask<span class="type">(Ektus)</span></h3>
    <p>The forager who first introduced Owsley to the Hallucinogenic toads. He has lived on this spit for as long as he can remember. Several times, he was the only resident. He is a tall and very lanky Ektus, with a love of wavewalking. He often loves to walk out and climb down all the way to the sink. He has been foraging for a long time and has spent the last few years collecting toads for Owsley, but just recently he hasn‚Äôt been able to find any, in fact all the foraging has been scarce. Muskat doesn‚Äôt know what is happening, but he is sure it isn‚Äôt good. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Bubbling Chemistry work stations.</li>
      <li>A tiny living area with a ramshackle kitchen.</li>
      <li>Rows and rows of cages and drying racks for plants.</li>
    </ul>
  `,
 "Old Estahordam": `
    <h1>Old Estahordam<span class="type">(Small port)</span></h1>
    <p class="locationtext">Great Birch Forest 5¬∞ N, 8¬∞ W</p>
    <p>This is mostly a ghost town nowadays. Jackpot is where all the action has gone to. The
The mayor will wax nostalgically about the good old days when his town was a respectable place centered around a famous chair bordello. But now, no one wants to spend an unforgettable night with a chair, they just want to gamble their lives away. What has happened to the world?</p>
    <h2>NPCs of Interest</h2>
    <h3>Mayor fussilous haypenny<span class="type">(Ironbound)</span></h3>
    <p>An ancient looking ironbound who seems to be made of old punch computers and is constantly computing something. It seems like the computation always seems to come out wrong or not be the answer he is looking for though.</p>
    <h3>Maria Hespod<span class="type">(Ketra)</span></h3>
    <p>An intrepid hunter, She leads expeditions to the lost island of Craven spear. She is weary and fatalistic. She treats killing and adventure as a process that can be fully understood. She is like Robert Wilson in "The Short but happy life of Francis Macomber". She will happily talk about how a person is afraid of a beast 3 times. "When you see their tracks, when you hear their roar, and when you see them" She is currently obsessed with killing a very wily spectrapede who lives on the island and considers it their kingdom.</p>
    <h3>Gilly Lapin<span class="type">(Ardent)</span></h3>
    <p>An old and broken stead holder, she has a few fresh vegetables for sale but mostly she doesn't see what the purpose of living is anymore. Her spirits tell her to live but seems to hate listening to them.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Quiet and Abandoned buildings.</li>
      <li>A room full of dressed up chairs.</li>
      <li>A few stubborn hangers on.</li>
    </ul>
  `,
 "Jackpot": `
    <h1>Jackpot<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 5¬∞ N, 7¬∞ W</p>
    <p>A Gambling town with a famous competition to see who can wavewalk the longest without being eaten by some of the local flora and fauna. The last being standing gets half the possessions of the other entrants and their pick of some choice minions (Slaves). Anyone who arrives will see one of these daily games. They can watch the towns folk and regional bigwigs betting on the different people trying to make it big. Maybe they‚Äôll even want to compete? </p>
    <h2>NPCs of Interest</h2>
    <h3>Finnias Crookshanks<span class="type">(Tzelicrae)</span></h3>
    <p>A bulbous and indolent Tzelicrae. He lies on a bed of pillows as servants continuously bring him more food. He is the proprietor of the jackpot mega minions sweepstakes Lucky Lucky Winner. Or simply ‚ÄúThe Jackpot‚Äù as most people call it. </p>
    <h3>Tomas Tripton<span class="type">(Gau)</span></h3>
    <p>A Gau down on his luck. He is willing to bet that he is too stinky for any of the creatures to want to eat him. Also, the game wouldn't be called lucky lucky winner if the odds weren't in his favor.</p>
    <h3>Gather ye rosebuds while ye may<span class="type">(Mothryn)</span></h3>
    <p>A wealthy Mothryn from grand mesa, here to live it up. She always says ‚ÄúLife is short and meaningless. I hope to go out screaming!‚Äù She hopes she gets to watch a person get eaten alive while she is here. She is even willing to pay to make it happen.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Many different wave walkers bounding around on the thrash</li>
      <li>Rich people betting on which one gets eaten first.</li>
      <li>Desperate refugees hoping to make it big.</li>
    </ul>
  `,
 "Tzks Soulful Hole": `
    <h1>Tzk‚Äôs Soulful Hole<span class="type">(Spit)</span></h1>
    <p class="locationtext">Sequoia Forest 11¬∞ S, 8¬∞ W</p>
    <p>The Soulful hole is a remote and curious location. The hole itself is a huge void in the tree cover. No trees exist in a very large area. The crazy part is that you would expect to see down to the under eaves given the size of the hole, but instead, it all stays in shadow no matter where the sun is. A team of researchers is here from Branch home. They are very curious about the under eaves, and this hole has them very excited. </p>
    <h2>NPCs of Interest</h2>
    <h3>Sister Magda El Monte Garrulous<span class="type">(Mothryn)</span></h3>
    <p>Sister MagdThe head of the Order of the Hole. A religious sect focused almost exclusively on the hole and its mystical nature. For one thing, they believe that there must always be someone staring into the hole. For this reason they take turns being on watch. They also believe that everyone in the entire world should be consumed by the hole. They keep that part silent. Though the research team has noticed a few of the sect members inching towards them when they are near the rim.</p>
    <h3>Beakryn Tremulus<span class="type">(Ketra)</span></h3>
    <p>A ketra scientist of great renown. He is known for his study of the under eaves. He is a bit of an oddball in that he believes that the under eaves have undergone radical change since the pre-verdancy, and he believes we can‚Äôt learn much about the world before from a study of them. He however believes that the under eaves is home to a powerful civilization. He is currently looking for evidence of that civilization here. </p>
    <h3>Matthias Vilnius<span class="type">(Ektus)</span></h3>
    <p>A lone Hermit who lives in a hidden cubby near the bottom of the hole. Neither of the factions up top know he exists. But he has been here longer than either of them. He knows things. Things that could change everyone‚Äôs understanding of the world. But getting him to tell you those things will be hard as he has gone quite insane.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The eerie quiet of the hole.</li>
      <li>The darkness of the deep shadows at the bottom of the hole.</li>
      <li>A faint taste of copper in your mouth when you are near the hole.</li>
    </ul>
  `,
 "Squirrel Parade": `
    <h1>Squirrel Parade<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Great Birch Forest 6¬∞ N, 5¬∞ W</p>
    <p>A boomtown. Squirrel parade has recently found a stash of ambergrease. It becomes a very  powerful drug when processed correctly. The whole town has become overrun by the kind of people brought by quick money and ruthless cunning. Violence has started to take over the town, and that has started to attract the notice of powerful forces outside the town: criminal syndicates out of Grand Mesa.</p>
    <h2>NPCs of Interest</h2>
    <h3>Sickle<span class="type">(Ironbound)</span></h3>
    <p>A brutal street boss without any guile but uses brutality like a misunderstood poet. He has quickly become the boss of the criminal elements of Squirrel parade mostly because he is quick to anger and in anger is quick to kill. He has started to believe his own hype. That will probably be his downfall.</p>
    <h3>Fidget Henpeck <span class="type">(Gau)</span></h3>
    <p>This man is not much to look at, but he is the representative of the Scoot Bellinger Gang. They run most of the crime out of Grand Mesa. Fidget is their preferred man to set up new ventures. He‚Äôs efficient, fastidious, and utterly without remorse. He thinks of people as numbers and thinks of death like a remainder in a division problem; like a sociopathic accountant.
</p>
    <h3>Reebus Plinthshale<span class="type">(Ektus)</span></h3>
    <p>A lanky and awkward Woman. She is a skilled Delver and is constantly pushing herself to go deeper. The under canopy fascinates her. She discovered the lode of ambergrease and has since been pushed out. But she will happily lead someone else down another path to the source of the cursed stuff. She will accept someone stealing as much as they can, but she would prefer to blow the vile stuff up, it has brought nothing but misery to her once quaint town.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Casual acts of violence in the street.</li>
      <li>Addicts lying on the ground, catatonic and happy.</li>
      <li>Young boys pretending to be killers.</li>
    </ul>
  `,
 "Rambling Reach": `
    <h1>Rambling Reach<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Banyan Rainforest 16¬∞ N, 4¬∞ W</p>
    <p>A small settlement, even by the standards of the wildsea. But something special is happening at Rambling Reach. A few years ago, a new arrival sparked a renaissance. Rambling reach has suddenly become the epicenter of an upheaval in Music. A new style has arrived. Will it spread to the whole world or will it die here, an orphan of fortune?</p>
    <h2>NPCs of Interest</h2>
    <h3>Dizzy Parker<span class="type">(Mothryn)</span></h3>
    <p>A shy and studious young Mothryn, she has always loved music.  Recently a new addition to the town has made her bloom. Now she is hoping to leave town and go on tour. However, her mother will hear nothing of it, and has recently started to lock her in her room. </p>
    <h3>Leslie Moore<span class="type">(Ektus)</span></h3>
    <p>An upright citizen. This lady is never seen about town without her modesty veil. She heads the local PTA (Parental Tribulations Association). She has just heard about this new music being performed by Dizzy and Odetta. She quite literally cannot think of anything more dangerous for the youth of Rambling Reach than this music she has never heard.</p>
    <h3>Sister Odetta Sharpe<span class="type">(Ketra)</span></h3>
    <p>Odetta is on the run from Crezzy‚Äôs Canopy where she stole a special Crezzerin infused instrument. With it, she has produced a new and unbelievably catchy sound. But it was when she met Dizzy that things really hit. With Dizzy‚Äôs heartfelt and beautiful songs and Odetta's new sound something really special happened. The two of them have played a few shows in the local meeting area, and they have sparked a genuine riot. The young of Rambling Reach can‚Äôt get enough of it, and the parents don‚Äôt like what they are seeing. On top of all that, Odetta is sure that her old cult brothers and sisters are coming to take her and her instrument back to Crezzy‚Äôs Canopy any time now. Can she leave town and stay one move ahead of them? Her only problem is getting Dizzy out. She won‚Äôt leave town without Dizzy. Will she be able to get out, or will she be taken back to Crezzy‚Äôs Canopy?</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Young people dancing in the streets.</li>
      <li>Aghast ladies clutching their pearls.</li>
      <li>Beautiful music falling out into the streets.</li>
    </ul>
  `,
 "Low Tide": `
    <h1>Low Tide<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Great Birch Forest 2¬∞ N, 4¬∞ E</p>
    <p>A bustling trade port. It has been part of the constellation of cities in the orbit of Grand Mesa for at least a generation. The port is famous for its farms which it continually carves out of the thrash using the timber to carve walls that hold back the trees. The extra land is constantly under threat, and a substantial part of daily life at Low Tide is upkeep for the walls.</p>
    <h2>NPCs of Interest</h2>
    <h3>Jan der Hooze<span class="type">(Gau)</span></h3>
    <p> A slender and hard Gau, she is the leader of the gang that firms up the wall, on a daily basis her and her team of ramshackle workers will kill all sorts of terrible beasts, and are exposed to a terrible amount of crezzerin. They have all paid a price for this.</p>
    <h3>Mauritius Happenstance<span class="type">(Ektus)</span></h3>
    <p>A Local owner of much of the land worked in Lowtide. It is worked by slaves taken in battle from the mangrove Jungle as part of Grand Mesa's wars of pacification in the east. He takes slavery as just another part of life. Though there are rumblings that the ex pirates are conspiring in the night. </p>
    <h3>Pieter van Verhoof<span class="type">(Mothryn)</span></h3>
    <p>A small mothryn trader, very eager to ply his craft in the newly made exchange hall that has recently become the most important building in town. There people buy and sell almost anything you can imagine. He is currently scheming to get an invite to get in. Once inside he can buy a share in the new companies that are heading east to pick up more "farm harvesters" and sell them to the land holders.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The Hustle and bustle of the exchange hall.</li>
      <li>Slavery everywhere. Horrofic work conditions.</li>
      <li>The Slow groan of the wooden walls being pushed against by the wildsea.</li>
    </ul>
  `,
 "Dapper": `
    <h1>Dapper<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Sequoia Forest 3¬∞ S,  4¬∞ W</p>
    <p>A curious town. It is known as the only source of Ickor, a construction sealant integral in the building of ships and spits all over the reach. The making of Ickor is a closely guarded secret. Dapper is also right on the hunting ground of the most aggressive leviathan in the reach: Skitter, A gigantic Millipede who is always hungry. </p>
    <h2>NPCs of Interest</h2>
    <h3>Ethel Varney<span class="type">(Mothryn)</span></h3>
    <p>Ethel is the owner of the largest fleet of Ickor ships in Dapper. She runs a tight ship and has created a whole system for detecting and avoiding Skitter. She is constantly looking for workers and the turnover rate for Ickor extractors is very high. Despite that, Ethel manages to keep death rates below 25% year on year. She is very proud of that.</p>
    <h3>Honoria Dixon<span class="type">(Gau)</span></h3>
    <p>Honoria is the Mayor of Dapper. She has a problem. Skitter has suddenly started  constantly walking right into the town and attacking it with impunity. The Town is surrounded by a wall of sharpened stakes. That has managed to slow it down, but it is always looking for an opportunity to attack. Honoria has been training the townsfolk to hold off the attacks, but she is sadly not a military person. She needs a few well trained warriors to help stave off the next attack. </p>
    <h3>Uriah P. Caltrop<span class="type">(Ketra)</span></h3>
    <p>Uriah is a man possessed of a devious mind. He believes that Skitter and the Ickor are linked. He has a problem though, he has no fleet of ships. Instead he has been experimenting with luring Skitter into a trap. The bait he has been using is placed too close to town though, and has caused the recent uptick in attacks. This is all good for Uriah though as he hopes to trap Skitter right in the middle of town. The rest of the town have no idea what he has been up to. He figures that if he can keep up the charade for just a few more nights he will figure out a way to lure Skitter into a cage he has been fashioning out of a cave. Once he has secured the Leviathan he will corner the Ickor market. Or at least he thinks that to be true. Who knows what the actual truth really is.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Ickor Ships constantly setting out.</li>
      <li>Huge and protruding wooden defenses.</li>
      <li>Huge Watchtowers, constantly manned by lookouts.</li>
    </ul>
  `,
 "Al Madzifield": `
    <h1>Al Madzifield<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 1¬∞ N,  3¬∞ W</p>
    <p>Once a proud beacon of defiance against Grand Mesa, it is now a perfect example of what a colony of Grand Mesa looks like. The locals have gotten used to the idea that they are no longer independent, but there is a small rebel group working in the shadows. The colonists from Grand Mesa are perfect examples of colonial rule. They are both fascinated by everything from precolonial Al Madzifield and overbearing at the same time. As you show up, there will be a local holiday in full swing. Tourists from Grand Mesa have shown up in force to gawk at all the quaint traditions of these former savages.</p>
    <h2>NPCs of Interest</h2>
    <h3>Gerald Smith-Smythe-Smith<span class="type">(Ardent)</span></h3>
    <p>The current colonial governor of Al Madzifield. He is sure he has done a good job. For instance, he has made the populace a lot more self resilient. They were always coming to him and saying ‚ÄúHelp, I'm being attacked by pirates!‚Äù The nerve. He told them what he always says ‚ÄúThe colonial administration is here to help you stand on your own, not to stand for you.‚Äù He would have told them another thing as well, but he was late for squash with Tuppy.</p>
    <h3>Lady Sarah Pencil Farthing<span class="type">(Ardent)</span></h3>
    <p>Lady Sarah Pencil Farthing or Bunny as her friends call her is a transplant from Grand Mesa. She started as a tourist and she just kept coming back ‚ÄúThe people here are just so authentic, I think it‚Äôs because they have nothing to lose‚Äù. She bought a little ironworks so that she would have something to do while she was here. She loves to go by and see the workers covered in dirt. ‚ÄúThey look just like the real thing!‚Äù </p>
    <h3>Faisal Al-Zimidi<span class="type">(Tzelicrae)</span></h3>
    <p>A local businessman, he got his start as a big player in the area when a woman from Grand Mesa paid him entirely too much to buy his small ironworks. He has since leveraged that to create a small empire that spans many cities. You would think with all that money and influence the colonial government would engage with him. Instead they go out of their way to snub him and make him feel small. Now there are rumors that he is bank rolling the rebellion against Grand Mesa that is currently gathering momentum all over the reach. I guess they have to pay attention to him now.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Tourists pointing out how quaint everything is.</li>
      <li>Outrageous characatures of historical Al Madzifield being sold in the market.</li>
      <li>Locals meeting in small cafes. Whispering among themselves.</li>
    </ul>
  `,
 "Dkris Salina": `
    <h1>D'Kri's Salina<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Great Birch Forest 8¬∞ N, 2¬∞ W</p>
    <p>The first of Grand Mesa‚Äôs conquests. The settlement was once a proud city state, famous for its wine and salt. Now, its residents can‚Äôt remember not being a part of Grand Mesa. It is still famous for its wine and salt, but it is even more famous as the birthplace of one of the most famous commanders in Grand Mesa history, Tzarina Trembore, the great hero of the battle of Aboukir Bay.</p>
    <h2>NPCs of Interest</h2>
    <h3>Reza Trembore 4th Duchess of Aboukir Bay<span class="type">(Tzelicrae)</span></h3>
    <p>Reza is a thoroughly aristocratic Woman. She is the direct descendant of Tzarina Trembore. Her family now runs D‚ÄôKri‚Äôs Salina as a fief. They are good lords, as far as lords go. But ruling is not Reza‚Äôs first love. That would be her sprawling vineyard and winery. She has sunk a huge portion of her family‚Äôs fortune into expanding and updating the winery. It has worked, she sells the finest wine in the reach. But she has a big problem. She spent too much money getting the business to where it is, and she is about to run out of money. She needs a loan or to make a huge sale. She is desperate, and willing to sell the wine at a steep discount if she can be made solvent.</p>
    <h3>Czeni Kristo<span class="type">(Tzelicrae)</span></h3>
    <p>The owner of the largest winery in the reach. It is a sprawling plantation with a huge slave workforce. The Kristo family has deep roots in the settlement and they have controlled the wine trade in the area for as long as anyone can remember. The wine is watered down and the winery is really more like a factory. But the wine is popular. Czeni has been keeping merchants away from the Trembore winery by threatening to never sell to them again. He figures he can run her out of business in just a couple more months.</p>
    <h3>Sedona Omna <span class="type">(Ektus)</span></h3>
    <p>A wise and judicious woman, she runs the large saltworks on the island. She is a fixture in the settlement and many regard her as the true governor of D‚ÄôKri‚Äôs Salina. She has been hiding something though. She is deeply in debt to the Scoot Bellinger Gang. She took out a loan with them a few years ago when she was too embarrassed to ask anyone else. Now the gang has recently redefined the vig as way too large to be paid back. They want the saltworks. And they are tired of asking nicely. Sedona is at her wits end. She can‚Äôt ever imagine giving up her business and the place it affords her in town. She is discreetly looking for help.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Rich and well appointed Tzelicrae everywhere.</li>
      <li>Huge salt pans, baking salt all day. </li>
      <li>Grape vines all over the whole island.</li>
    </ul>
  `,
 "Crezzys Canopy": `
    <h1>Crezzy's Canopy<span class="type">(Small port)</span></h1>
    <p class="locationtext">Banyan Rainforest 18¬∞ N, 1¬∞ W</p>
    <p>Crezzy‚Äôs Canopy is a small encampment of religious zealots. They follow a prophet named Crezzy. Her fanatical devotees have taken to going on expeditions deep under the canopy in order to get raw crezzerin for their religious rituals and experiments.</p>
    <h2>NPCs of Interest</h2>
    <h3>Crezzy<span class="type">(Ketra)</span></h3>
