    <p>Crezzy is a Ketra with an extremely odd appearance. Her skin, normally a little translucent, has through experiments with crezzerin, become completely clear. Inside of herself she has stowed various arcnautic artifacts as her bones and they glow with an unnatural warmth. She also seems to float on the air, not moving her legs to walk anymore. She talks almost entirely in riddles nowadays and her followers write down everything she says in order to try and decipher its meaning. Her arcnautics are making her unstable though, and the problem is only getting worse. Something is wrong with Crezzy.</p>
    <h3>Brother Sluice<span class="type">(Ironbound)</span></h3>
    <p> One of the most devout followers of Crezzy. This Ironbound has been tapped recently to assist her in all things. This has meant that he is with her throughout the whole day. And that has become a problem. Sluice is beginning to waiver. Something is wrong with Crezzy, but who does he tell? What will happen if he speaks up? He is losing his faith, and he is scared. What will he do?</p>
    <h3>Sister Genovese<span class="type">(Tzelicrae)</span></h3>
    <p>A sly and conniving Tzelicrae. She is currently experimenting with Crezzerin and is only in the cult as a convenient source of the stuff. She has been using the crezzerin on members of the cult in an attempt to understand its effects. Early experiments have been very promising, creating some amazing artifacts. Including a spectacular instrument that was ruthlessly stolen by a miscreant former cult member named Odetta. The other cult members have started to deform in ghastly ways. But Crezzy is currently fully on board with the experiments. As long as Crezzy‚Äôs word goes, the experiments will continue.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Deformed acolytes still worshipping at the altars.</li>
      <li>The heady stink of refined Crezzerin.</li>
      <li>Wild and reverent singing and dancing by devout worshippers.</li>
    </ul>
  `,
 "Hard Luck Spindle": `
    <h1>Hard Luck Spindle<span class="type">(Spit)</span></h1>
    <p class="locationtext">The Great Birch forest  2¬∞ N, 0¬∞ W</p>
    <p>A small and brutally efficient thrash base operated by Grand Mesa. It is mostly a very large warehouse and bureaucratic hub for the southwest fleet. The place is casually brutal and runs like clockwork. Corpses of Pirates festoon the defensive wall of the base. If you need supplies or somewhere to run after things get hairy, this is a good place, but don‚Äôt become a fly in the ointment, they will swat you. </p>
    <h2>NPCs of Interest</h2>
    <h3>Farragut Jammeram<span class="type">(Ardent)</span></h3>
    <p>A brusque and efficient administrator of the base. He is always walking and his staff must follow him everywhere he goes. He is a very, very busy man. He cares about logistics the way Napoleon cares about empire. </p>
    <h3>Cimarron Trespass<span class="type">(Gau)</span></h3>
    <p>The head clerk of the base. She is currently trying to embezzle as much as is possible, and maybe, she can outdo even that.</p>
    <h3>Grable Cospot<span class="type">(Gau)</span></h3>
    <p>A Fussy and fastidious woman, she runs the dock side process, she is the real reason everything here works like clockwork, she is a good leader and makes sure that the politics above her don‚Äôt destroy the navy.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Ships constantly coming and going.</li>
      <li>Loud machines whirring and crunching to rebuild ships.</li>
      <li>Bored Navy Sailors inventing weird and dangerous games to pass the time.</li>
    </ul>
  `,
 "Big Sag": `
    <h1>Big Sag<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Sequoia Forest 0¬∞ W,  9¬∞ S</p>
    <p>Big Sag is a community created by a group of incensed former residents of Little Sag. They felt they couldn‚Äôt live under the tyrannical rules of their former settlement. Here they have set up a community with only one rule: There are no rules. This has had mixed results.</p>
    <h2>NPCs of Interest</h2>
    <h3>Hercules Gadfly<span class="type">(Ironbound)</span></h3>
    <p>he closest thing to a mayor in Big Sag. Hercules is an Iron Bound with a big heart. He came to the island after the split, and he fell in love with the community. When Hercules found the settlement it was on the edge of abandonment. He organized the residents into groups responsible for different tasks and asked them to all work towards a singular goal. The plan worked. But it caused much of the older generation to become obsessed with hatred. Now Hercules is getting constant threats. </p>
    <h3>Achilles Insofar<span class="type">(Ektus)</span></h3>
    <p>An incredibly old ektus. He may be old, but he is still active and very influential in the town. He is a member of the original band that formed Big Sag 30 years ago. He doesn‚Äôt want to be told what to do, and is an insufferable know-it-all. But he is also very kind to his friends and does know quite a lot. The problem for the town is that he has set his mind towards hating Hercules. He leads a faction of early settlers that are dead set on killing or banishing the meddlesome ironbound. Achilles and his faction are on the edge of action. They have a burning hatred in their hearts. But they have a problem, each and every one of their meetings devolves to shouting. Meanwhile their children and Hercules are very well organized. It remains to be seen which faction will prevail.  </p>
    <h3>Eveline Ursa<span class="type">(Ardent)</span></h3>
    <p>A singularly disagreeable Woman. She wears a gun on her hip and a sneer on her face. When interacting with another person she stares them in the eye, constantly looking for a misstep so she can pounce. If a situation can be escalated to violence, she often will. Some people talk of a different Eveline. They say a rift happened back in Little Sag and that is why there are two Sags. No one is really sure if any of that is true though. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Big signs declaring this or that house to be a sovereign entity. "Trespassers will be shot!" is on all of the signs.</li>
      <li>Community centers full of busy kids.</li>
      <li>Family farms slowly falling to rot.</li>
    </ul>
  `,
 "Little Sag": `
    <h1>Little Sag<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Sequoia Forest  1¬∞ E, 10¬∞ S</p>
    <p>The people of Little Sag haven‚Äôt thought about the town of Big Sag in many years. To be honest, good riddance. However, there have been a rather large number of raids in the last couple of years. Little Sag has not been very adept at fighting off those raids. They could really use some help.</p>
    <h2>NPCs of Interest</h2>
    <h3>Orlando Fitzhugh<span class="type">(Ardent)</span></h3>
    <p>The former mayor of Little Sag he oversaw a boom period just after the town‚Äôs founding. The momentum of that time still lives on. He has many reasons to be proud. However, he feels like he really screwed up with his former sheriff, Eveline. She got into a terrible fight with him over 30 years ago and went with the other dissidents to form Big Sag. He misses her terribly. </p>
    <h3>Cicely Sorranto<span class="type">(Tzelicrae)</span></h3>
    <p>The Current Mayor of Little Sag. Cicely is a quiet and fastidious Tzelicrae. She has modernized the running of the town and it is now a busy trade port. But its recent success has not gone unnoticed. The Southern Pirates have been raiding the city non-stop for the last few months. Cicely is an adept administrator, but she has no idea how to deal with pirates. She wishes she knew what to do. </p>
    <h3>Enid Doppelmeyer<span class="type">(Gau)</span></h3>
    <p>Enid is a solitary soul. She is a woman of great intellect, but she always feels out of place in Little Sag. The place feels so nice and pleasant, but it is also an aggressively normal place. A place that rewards conformity. She longs to see the world, but she is secretly afraid that she will fail when she gets there. What Enid hasn‚Äôt told anyone is that she has created an invention that is very volatile, but also very powerful. Maybe it can change things. But will it change them for the better?</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Happy little signs everywhere reminding people of the rules. "Stay off the grass!"</li>
      <li>Quiet sleepy houses, full of quiet sleepy people.</li>
      <li>The watchtower alarm clanging, and no one knowing what to do.</li>
    </ul>
  `,
 "Syrup": `
    <h1>Syrup<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Maple Grove 15¬∞ N, 1¬∞ E</p>
    <p>Syrup is a company town. Turning sticky sap into syrup has warped a bucolic grove into a smoke belching pit. Deeper in the grove, tapping ships move from tree to tree syphoning off the prized sap of the oldest trees. But beware, the grove is the domain of the leviathan ‚ÄúSweet Tooth‚Äù, a giant Sugar Glider. </p>
    <h2>NPCs of Interest</h2>
    <h3>Margot Finisterre<span class="type">(Ketra)</span></h3>
    <p>A woman of fine breeding. The Finisterre Family has owned ‚ÄúMama Finny‚Äôs syrup company‚Äù since its inception. Margot is currently overseeing the family‚Äôs tapping and distilling interests in Syrup. Recently she has noticed a sharp uptick in attacks from the Wildsea on her distilling factories. She is looking for someone who can find the source of these attacks and end it once and for all. </p>
    <h3>Tass Cuza<span class="type">(Mothryn)</span></h3>
    <p>A woman of the old families. The old Families are the original inhabitants of Syrup. They believe that the maple grove is sacred and they worship Sweet Tooth as a God. They have watched in horror as the Finnisterre Family has turned their beautiful town into an industrial wasteland. They are finally ready to fight back. They need help though, it is only a matter of time until their ruse of attacking from the wildsea is sussed out.</p>
    <h3>Hadith Lignin<span class="type">(Ektus)</span></h3>
    <p>One of the most talented tappers in Syrup. He used to captain the tapping ship ‚ÄúThe Extravagant Wave‚Äù. However, the last time he was out in the grove, the ship was wrecked by an attack by Sweet Tooth. He knows where the wreck is and he knows for a fact that the tank is still full of some of the finest grade sap he has ever seen. He will guide you to the wreck for a small percent of the profits.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Sickly sweet vapors coming from the maple syrup refineries.</li>
      <li>Inept rebels arguing loudly in bars.</li>
      <li>Small shrines to the leviathan "Sweet Tooth"</li>
    </ul>
  `,
 "Timber Chute": `
    <h1>Timber Chute<span class="type">(Spit)</span></h1>
    <p class="locationtext">Maple Grove 11¬∞ N, 2¬∞ E</p>
    <p>Not truly a spit. Timber Chute is a truly massive moving sawmill ship. It houses 3 shifts of workers, their families and a few small shops; there is even an inn for visitors. The mill is constantly working, and its saws are constantly moving the whole structure slowly forward.</p>
    <h2>NPCs of Interest</h2>
    <h3>Hans Tuton<span class="type">(Ardent)</span></h3>
    <p>The owner of the mill. A petty tyrant who likes to dictate the day to day lives of all his workers. He has mandated a schedule must be placed in every home and it lays out the minute to minute duty of any member of the Timber Chute community. He pays his workers very well. And they would be thankful, except he owns the only stores they can buy products at, and he charges so much that all of his workers are constantly scrimping and saving just to stay solvent. Grand Mesa has recently stepped up their lumber order because of the war. Even with everything he is doing, he is not sure he can mill enough wood to meet the order.</p>
    <h3> Lynn Colbec<span class="type">(Mothryn)</span></h3>
    <p>A painfully shy young girl. Deep inside her she hides a dream, a dream of becoming a singing star. If she could just make it out of Timber Chute, then she would show the world the beautiful songs she writes. Until then, she writes her songs alone inside her room dreaming of the day she can save enough money to buy out her contract and leave.</p>
    <h3>Sacco Vanzetti<span class="type">(Ironbound)</span></h3>
    <p> ‚ÄúOld Man Tuton has all our money locked up in his safe and he is never going to give it to us.‚Äù -Sacco Vanzetti</p><br><p> Sacco has spent all his life toiling away for Hans Tuton and he has had enough. This Sturdy Iron Bound is renowned for his powerful voice and huge frame. Some say it is only a matter of time until he robs the safe. But many of the other workers are afraid. They barely get by as it is. What will Mr. Tuton do to them if someone makes him mad?</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Giant smoke stacks belching dark smoke into the sky.</li>
      <li>Screaming saws constantly cutting.</li>
      <li>The uncanny feeling of a structure this large always moving.</li>
    </ul>
  `,
 "Grand Mesa": `
    <h1>Grand Mesa<span class="type">(It's Grand Mesa)</span></h1>
    <p class="locationtext">The Great Birch Forest 5¬∞ N, 3¬∞ E</p>
    <p>Grand Mesa is just as it sounds, it is grand. First off, it climbs at least a hundred feet into the air above the treeline. Second, it has a large and very busy port complex, but just beyond that, there is a huge system of elevators taking all sorts of things to the top. Even full ships can be carried all the way up on elevators. The place is honestly a wonder. Looking at the place it is easy to forget all the suffering and conflict they have brought everywhere. For just a second, when you look up at the grand elevators, you might be tempted to think it is all worth it.</p>
    <h2>NPCs of Interest</h2>
    <h3>Tufty Bellinger <span class="type">(Ardent)</span></h3>
    <p>The Bellinger gang has become a large company with a sprawling home office. It operates a satellite office in every colony of Grand Mesa. Tufty, a slim and wolfen looking Ardent,  has become exactly what Scoot Bellinger hated most: a businessman. The gang is now diversified, they own land and shipping interests. They are a large and predatory loan outfit. They also run vice in most of the colonies, but now that is one of the least profitable parts of the organization. But the Bellinger family (other than Tufty) have not changed at all. They are all still murderers and degenerates. Every day they get together over breakfast and think about how they are going to kill Tufty, even though he is their brother, cousin, uncle, or even father.</p>
    <h3>Keeta Brass<span class="type">(Tzelicrae)</span></h3>
    <p>Keeta, a tzelicrae with an impressive and intricate metal body is the most talented metal worker in the whole of the reach. She crafts exquisite pieces that are the envy of everyone who has ever seen them.  But recently she has been lacking in quality metal. Her source in Al Madzifield has recently started to ship her the worst kind of dross. If anyone needs her to craft anything of any true quality, they will need to secure her a new source of metal, or fix the problems that are happening in Al Madzifield.</p>
    <h3>Gale Rafferty<span class="type">(Ketra)</span></h3>
    <p>Gale is a heavy set woman with a commanding personality. She runs the Grand Mesa Docks as her own fiefdom, nothing gets done on the docks without her blessing. This has kept the docks efficient, but only as much as that pleases Gale. She is squalidly self minded, with a devious and tactless affect. Try not to get on her wrong side.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The enourmous and forboding cliffs.</li>
      <li>Out of touch rich people competing to have the most ridiculous outfit.</li>
      <li>The Corvid Market. A giant leviathan skeleton. A market has been set up inside to sell parts of the leviathan, or well anything you can think of.</li>
    </ul>
  `,
 "Last Stop": `
    <h1>Last Stop<span class="type">(Spit)</span></h1>
    <p class="locationtext">Grand Oak Forest 7¬∞ S, 5¬∞ E</p>
    <p>A war spit run by the southern pirate syndicate, this small artificial harbor is based around an old world hangar that has been converted into a rest and repair shop. The spit is hard to find because the thrash has been allowed to grow around it and from afar it can resemble just a slight bulge in the thrash.</p>
    <h2>NPCs of Interest</h2>
    <h3>Lindo Base<span class="type">(Gau)</span></h3>
    <p> The head mechanic and leader of this small spit. He is quiet and resigned, but when things get the worst, he seems to come alive. He is a true believer of the southern pirates and will do what is necessary to oppose the cleansing sweep that is the cause of cultural assimilation. He is Gau of the wilds and he wants to keep the wildsea wild.</p>
    <h3>Ziro Jaka<span class="type">(Ketra)</span></h3>
    <p>The captain of the ship ‚ÄúPinwolf‚Äù, she is known as a terror by all the local merchants. She bases herself out of Last Stop and sees it as the closest thing to a home that she has. She should have retired many years ago, but some say she is waiting to find something specific, something that has driven her to go further and further from home in hopes of finding the thing that can finally let her rest. No one knows what it is she is looking for. </p>
    <h3>Chandice Zion<span class="type">(Tzelicrae)</span></h3>
    <p>A small Tzelicrae who has always called Last stop home. They have just finished a body that, while ramshackle, finally fits them. They hope to catch a ride on the first ship that will take them to see the world. Lindo has different ideas though. He needs Chandice to help him repair the ships and help him win the fight. The fight, after all, is the most important thing in the whole wildsea. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Pirate crews arguing over loot.</li>
      <li>Giant repair bays that feel too large even for the warships of the Southern Pirate Syndicate.</li>
      <li>Busy mechanics working day and night.</li>
    </ul>
  `,
 "Bluff Bonnet": `
    <h1>Bluff Bonnet<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Grand Oak Forest 3¬∞ S, 6¬∞ E</p>
    <p>A wild, rough and tumble town, it was conquered by Grand Mesa several years ago, but never has really lost its savage tendencies. Currently the place is in chaos, rebel elements are constantly carrying out attacks. However, Grand Mesa just sent over a determined and sanguine new military governor who is beginning a ruthless crackdown on the rebels.</p>
    <h2>NPCs of Interest</h2>
    <h3>Charnel Matthew<span class="type">(Ardent)</span></h3>
    <p> The new Ardent Military Governor of Bluff Bonnet. He is stern, but kind and pragmatic. He knows his job is to put down the rebellion so that the port is safe to use in Grand Mesa‚Äôs War against the Pirates. He will do what needs to be done to win. If that means torture and brutality, then so be it. However, he is just as willing to reach out and negotiate if that is needed. But he is running out of time. </p>
    <h3>Grankle Hollow<span class="type">(Ektus)</span></h3>
    <p>The leader of the resistance. A tall Ektus with an imposing figure. He is kind and charismatic, but he is also always looking for weakness, like a kindly looking snake. He is cold blooded like a snake too. He knows that dead people make good news, he ranks his victories by their body count. </p>
    <h3>Clover Ramsdell<span class="type">(Tzelicrae)</span></h3>
    <p>The owner of the port side bar ‚ÄúBriar Stone‚Äù which happens to be a universally agreed upon neutral ground. She is friendly to a fault and is seen as a little annoying by both sides. But, for whatever reason, she is the only one who can keep the two sides talking.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Violence in the streets.</li>
      <li>Brutal Government crack downs.</li>
      <li>Daily explosions.</li>
    </ul>
  `,
 "Gold Keys": `
    <h1>Gold Keys<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Eucalyptus Forest 9¬∞ N, 9¬∞ E</p>
    <p>The Jewel in the crown of the Grand Mesa empire. Gold Keys is a hugely lucrative port city. Everywhere you walk in the city, there is a busy energy of people running here and there. The city is more populated than the Mesa itself, but in less than one quarter the space. The Mills run in Gold Keys make the products that run the empire itself.</p>
    <h2>NPCs of Interest</h2>
    <h3>Zachariah Plimpton<span class="type">(Tzelicrae)</span></h3>
    <p>A man of means. He is the owner of one of the biggest mills in the reach. It operates 24 hours a day and uses 4 separate windmills to power it. Some say that the mill is too unstable, that the belts have become too arcane and that maintenance is impossible. Zachariah pushes on as if there is no tomorrow. Someday, something is going to give.</p>
    <h3>Chandice Koln<span class="type">(Ardent)</span></h3>
    <p>A labor organizer. She and all her family have worked in the mills of Golden Keys their whole lives. Her younger brothers work in the mills, her grandmother works in the mills. She has seen her whole family destroyed by industry. She is currently organizing a general strike in Golden Keys‚Äô mills. But Grand Mesa can‚Äôt afford for the mills to stop in the middle of a war. What will happen?</p>
    <h3>Cogstooth<span class="type">(Ironbound)</span></h3>
    <p> A religious prophet and leader of a quickly growing faith. The Crossed Keys is a religion based upon the idea that the spirits inside Ironbound are a pure distillation of the will of the old world. The faith believes that one day Cogstooth will walk down to the dark under eaves and bring back the decanter of truth. Which will make the trees recede, and will bring back the old world as it was the day the world changed. Cogstooth is just about to embark on the pilgrimage. Many think the pilgrimage will signal the end of the current world order. Many officials in Gold Keys are very wary of this pilgrimage and are set on stopping Cogstooth.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The constant hum of belts powering machines.</li>
      <li>The click and clack of punch card computers running their mills.</li>
      <li>The chants of crowds marching in the street.</li>
    </ul>
  `,
 "Spry Oak": `
    <h1>Spry Oak<span class="type">(Tallshank)</span></h1>
    <p class="locationtext">Grand Oak Forest 11¬∞ S, 9¬∞ E</p>
    <p>One of Two tallshanks that are under the control of Grand Mesa, the other being Centurion. Both Tallshanks have become war bases for the Mesa at this point. Large fleets are constantly parked there and they are always launching gliders high into the sky, trying to catch a whiff of pirate activity.</p>
    <h2>NPCs of Interest</h2>
    <h3>Daedelus Minos<span class="type">(Mothryn)</span></h3>
    <p>A skilled inventor, he is obsessed with making gliders that will go higher than ever before. Some can fly so high that glider pilots can see ships that are still a full day‚Äôs journey from Spry Oak.</p>
    <h3>Straton On Woking<span class="type">(Ardent)</span></h3>
    <p>An  aristocrat from Grand Mesa. She is looking for a bit of adventure and has come to Spry Oak to get it. She has been put in charge of security on the tallshank. She is terribly naive, but also close minded and bloody. She isn‚Äôt really sure what she is doing, but she is sure that torture is always the answer.</p>
    <h3>Zadine Kestra<span class="type">(Mothryn)</span></h3>
    <p>A member of the glider corps. She is also a spy for the southern pirates. Her codename is ‚Äúferocious‚Äù. She is not very good at her job, but thankfully neither is Straton On Woking.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Gliders doing daring tricks high in the sky.</li>
      <li>Grand Mesa Naval ships constantly fighting Pirate ships as part of the "Great Pirate War".</li>
      <li>The clang and thrum of Daedelus' workshop.</li>
    </ul>
  `,
 "Frog Face Launch": `
    <h1>Frog Face Launch<span class="type">(Spit)</span></h1>
    <p class="locationtext">Mangrove Jungle 5¬∞ N, 11¬∞ E</p>
    <p>The Notorious Frog Face Launch is the rowdiest of the pirate war spits. This one is run by the northern Coalition, and it is wild. It was originally just a repair shop and place to resupply, but very lucrative raiding has grown it into a boomtown. The pirates from Frog Face Launch raid all of the trade intended for Grand Mesa and its colonies. Especially the goods from the northern Triangle of Syrup, Gold Keys and Timber Chute. </p>
    <h2>NPCs of Interest</h2>
    <h3>Hyacinth  Zakalwe<span class="type">(Tzelicrae)</span></h3>
    <p> A brutal  captain, known for her success on the wildsea and for her unforgiving manner. She takes no prisoners, and she has insatiable hate for Grand Mesa.  She is getting older though, and she has made many enemies with her hateful words. </p>
    <h3>Cherqui Smidge<span class="type">(Ardent)</span></h3>
    <p>No one really knows where Cherqui came from. But one day she showed up on the Launch and now no one can imagine what it was like before that. She runs the Leaping Squirrel, an incredibly busy pub/beating heart of the spit. Everyone you want to meet is at the Squirrel, and all the best food is at the squirrel. Cherqui invented honeyed Hydroose surprise, and now it is maybe more famous than the rowdy launch itself.</p>
    <h3>Zig Zag<span class="type">(Ektus)</span></h3>
    <p>A truly giant man with very real anger issues. He runs a brutal spit gang calling themselves the Ballyhoo Boys. Frog Face Launch doesn‚Äôt really have a security team, but the Ballyhoo Boys do the next best thing; they charge protection money and take the job seriously at least most of the time.  Their justice is arbitrary and often shockingly brutal, but it is at least a justice of a type.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Riotous partying going on at all hours.</li>
      <li>The smell of blood and vomit pretty much everywhere.</li>
      <li>There is no formal docks. which creates a giant island made of ships tied together around the spit.</li>
    </ul>
  `,
 "Spanker": `
    <h1>Spanker<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Maple Grove 16¬∞ N, 11¬∞ E</p>
    <p>Once a quiet hunting ground for the wealthy of Grand Mesa. Recently it has attracted spill over visitors from Queen Bee‚Äôs Hive. Now, Spanker is a town of two halves. Wealthy Leviathan hunters and old aristocrats on one side, and small but ambitious and depraved pleasure houses on the other.</p>
    <h2>NPCs of Interest</h2>
    <h3>Lady Grizel Winifred Louisa Cochrane<span class="type">(Ardent)</span></h3>
    <p>An aristocrat from Grand Mesa. Her family is among the first settlers there. She has become obsessed with the hunting grounds near Spanker. In particular, she is obsessed with killing the Leviathan ‚ÄúSweet Tooth‚Äù. This obsession has created a feud with the leviathan hunters in Syrup, particularly Harebrain Allen. What neither of them know is that Sweet Tooth is the only thing keeping the maple grove alive.</p>
    <h3>Took Solace<span class="type">(Ketra)</span></h3>
    <p>A  local man, Took is not rich. He has lived his whole life in the shadow of the rich and privileged hunters and their luxury hunting trips. Took has even acted as a guide and gun bearer for the rich families on vacation. But deep inside Took there is a need to one up them all. He will go into the Maple forest and bag the biggest game that can be taken, and he will do it for the people of Spanker, not the foolish pride of someone who has never worked a day in their life. </p>
    <h3>Gripe LeMains<span class="type">(Ektus)</span></h3>
    <p>A tall and languid woman. Gripe Radiates smooth carnality. She always seems to be posing. Her Pleasure house, Mahogany Hall, is becoming notorious for its complete lack of restraint. The residents of Spanker are shocked, appalled, and also quite intrigued.  Only time will tell which of these emotions wins out.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Lewd and tantalizing sounds coming from Mahogany Hall.</li>
      <li>Luxury hunting excursions heading out onto the thrash.</li>
      <li>The sound of a great throaty roar from Sweet Tooth every Sunset.</li>
    </ul>
  `,
 "Angry Rim": `
    <h1>Angry Rim<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Mangrove Jungle  2¬∞ S, 12¬∞ E</p>
    <p>A boom town in the Southern Pirate syndicate. The business fueling this boom is quite naturally piracy. The town is all the worst parts of a boomtown, there is no law and money can buy anything you want. But below all this is a town of robust innovation and the germ of civilization.</p>
    <h2>NPCs of Interest</h2>
    <h3>Cletus Slackjaw IV<span class="type">(Gau)</span></h3>
    <p>The Scion of the notorious Slackjaw family. This Gau has turned his family fortune into a state of the art Shipwright. That may seem like a fool's fancy, but Cletus is a genius shipwright, and he has designed a new fast attack ship that he has named the Pinwolf class. These light and nimble Pinwolves are wreaking havoc on shipping from Grand Mesa and are the principal reason for the renewed conflict between the pirates and Grand Mesa. Cletus literally cannot make Pinwolves fast enough. He always needs salvage, specimens and even whispers to make his orders come in on time. He will happily contract anyone nearby for help in return for ship repairs or even a new ship.</p>
    <h3>Martinique Foxmane<span class="type">(Ardent)</span></h3>
    <p>Among the pirate legends of the pinwolf era one stands head and shoulders above the others. Martinique is not quite what you would expect from a legendary pirate lord. She is lithe and very stylish, she wears furs and everything in bright and gaudy colors. She seems to be more an entertainer than a ruthless thug. But that is her singular talent. She inspires the most loyal and fanatical crews. She pushes them right to the edge, and she is among the most ruthless people in the whole reach. She would cut out her own mother‚Äôs tongue if she thought there was money in it. But the era of the pirate lord‚Äôs primacy in town is waning. And she doesn‚Äôt like it. Not one bit.</p>
    <h3>Sigil Trademarche<span class="type">(Ketra)</span></h3>
    <p>While Martinique and her ilk were marauding their way across the reach, this Sigil was bringing in supplies for hungry pirates. He made almost as many resources as the pirates did. But he didn‚Äôt stop there. He started buying up the meager stores and saloons in angry rim. Now he owns half the town and is looking to set up a city council and enforce laws and property rights. ‚ÄúHe is destroying the fun and spirit of Angry Rim‚Äù is the constant refrain from the pirates each time they come back to get repairs from Cletus. But the march of progress will not be stopped. That is unless the pirates decide to take drastic steps to stop it‚Ä¶</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The Sprawling and state of the art shipwright. It is a wonder to behold.</li>
      <li>Pirate Crews constantly refitting and buying new ships.</li>
      <li>Ramshackle stores covering every inch of land near the docks.</li>
    </ul>
  `,
 "Centurion": `
    <h1>Centurion<span class="type">(Tallshank)</span></h1>
    <p class="locationtext">Eucalyptus forest 8¬∞ N, 12¬∞ E</p>
    <p>One of Two tallshanks that are under the control of Grand Mesa, the other being Spry Oak. Both Tallshanks have become war bases for the Mesa at this point. Large fleets are constantly parked there and they are always launching gliders high into the sky, trying to catch a whiff of pirate activity. </p>
    <h2>NPCs of Interest</h2>
    <h3>Brikabrak<span class="type">(Ardent)</span></h3>
    <p>A wiry old man. He used to be a pirate, just as Centurion used to be one of the wildest ports in the reach. In the past just as now, Brikabrak ran the show. However, pirates will be pirates, and when Brikabrak needed help he was told to go hang. Grand Mesa offered a different deal. As long as you are loyal, you will always be looked after. No zealot like a convert; Brikabrak is now one of the most fanatical leaders of Grand Mesa‚Äôs war against the Pirate Tribes.</p>
    <h3>Zitcha Gazer<span class="type">(Tzelicrae)</span></h3>
    <p>Centurion runs a sophisticated and honestly over complex system of ropes and webs running in the drown in order to hunt and secure resources for the tallshank. This whole system is run by Zitcha, and her merry band of lunatics. Some of which spend weeks in the darkness. It is a dangerous job, and every year many of them fall to their deaths, but there are always new volunteers. This is probably due to Zitcha herself, whose personality is larger than life, and her exploits are that of legend. </p>
    <h3>Lao Zhuwang<span class="type">(Gau)</span></h3>
    <p>The always calm and pragmatic master of Centurion‚Äôs docks. He is often infuriatingly contemplative. Often people will find him standing calmly, not moving at all, as a captain is screaming at him about their needs. Afterwards, as if nothing has happened at all, Lao will speak only a few short soft sentences and all that is needed will be done. He will not be rushed. This is an odd characteristic for someone running a war dock. But somehow it all works out. However, there does seem to be political blowback coming. The captains of Grand Mesa‚Äôs navy are not used to being treated with such equanimity, Brikabrak is fully behind Lao though. Something is going to have to give. </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The northern navy of Grand Mesa at dock. It is preparing for a big move.</li>
      <li>The gigantic web of ropes in the drown. A sight everyone should behold at least once.</li>
      <li>War gliders constantly leaving and coming back with scouting information.</li>
    </ul>
  `,
 "Queen Bees Hive": `
    <h1>Queen Bee's Hive<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Eucalyptus Forest  17¬∞ N, 13¬∞ E</p>
    <p>On the edge of the reach, outside the influence of The various warring factions Honey Bee has created an oasis of depravity and vice. What started as a boomtown based around a gold rush turned into a fast living pleasure city. The Gold mine has long since gone dry, but Honey Bee thinks she has found a new kind of gold that people are willing to pay much more for. </p>
    <h2>NPCs of Interest</h2>
    <h3>Ober Ungar<span class="type">(Gau)</span></h3>
    <p>A thin and elfin man. He is a gambler of the highest caliber. But Ober is down on his luck. The Bee has been hard on him. He is flat broke and barely able to walk most days. However, if someone would be willing to stake him in the next ‚ÄúRum Punch‚Äù tournament he could make them rich. Well, that is if they can keep him from getting killed by the many criminals he owes money to. Then you would be rich. Maybe. </p>
    <h3>Beanie Lansky<span class="type">(Ardent)</span></h3>
    <p>A Ruthless crime boss. Like the prospectors of old, Beanie can see there is money to be made in Queen Bee‚Äôs Hive. She can smell the dirty money here and she fully intends to have Honey Bee working for her in one year‚Äôs time. She has already taken over one of the pleasure houses. Now, she is paying anyone stupid enough a huge bounty if they can rob Honey Bee‚Äôs vault.</p>
    <h3>Honey Bee<span class="type">(Mothryn)</span></h3>
    <p>Queen Bee herself. She took a dirty mining village and made it into the premiere getaway for the scandalous set in Grand  Mesa. She is a famously hard working woman. Her philosophy of work extends to her workers, and she expects them to be tireless. She has punished several of them for not living up to her expectations. Some say that she has stopped being a queen and started to become a tyrant.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Pleasure houses with alluring music.</li>
      <li>Huge signs advertising the best odds on gambling.</li>
      <li>Criers on every corner announcing the imminent approach of the yearly "Rum Punch" tournament.</li>
    </ul>
  `,
 "Aint Right": `
    <h1>Ain't Right<span class="type">(Small Port)</span></h1>
    <p class="locationtext">The Mangrove Jungle 5¬∞ S, 13¬∞ E </p>
    <p>A group of rough living anarchists inhabit this small hunting settlement. They don‚Äôt like being told what to do, and they live their lives in defiance of whatever someone else has ever said is the right way to do things. If there is a taboo that the greater world has, they don‚Äôt abide by it. </p>
    <h2>NPCs of Interest</h2>
    <h3>Earl Ray Boone<span class="type">(Mothryn)</span></h3>
    <p>A hunter of unmatched ability. He only hunts with a large throwing spear. When not hunting, he constantly and absent mindedly sharpens the blade. Match that with his dead stare, and he is a singly unsettling man. He is obsessed with killing ‚ÄúOld Ornail‚Äù. Whose hunting grounds are just North East of Bluff Bonnet. He will lead any group who wants to find that giant squirrel, beware though, he is willing to do anything (including attacking the crew) to be the one who takes down ‚ÄúOld Ornail‚Äù.</p>
    <h3>Daisy Mae Bell<span class="type">(Ketra)</span></h3>
    <p>A petite and flirtatious young woman, she is currently trying whatever method works best to get someone to kill her father (He knows what he did). Her father, though, is the most feared and popular bounty hunter in the southern pirate syndicate. Bounty Hunters are the closest thing to justice in the Southern pirate syndicate, where money trumps all other things. Daisy Mae is a woman with a mission, will anyone stand up for her? </p>
    <h3>Eunice McClain<span class="type">(Ektus)</span></h3>
    <p>A woman with a particularly welcoming affect. She is Short and stout, but always happy and covered in a fluff of soft white hair. Don‚Äôt let that fool you though; she rules Ain‚Äôt Right with what could politely be called an iron fist. She is not fond of change, as far as she can see, everything here works perfectly without any strangers coming in and stirring things up. But, she is a big believer in keeping her enemies close. She will be sweet as pecan pie all the way up the moment she has you killed. ‚ÄúNo sense in being impolite about it.‚Äù </p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>Townspeople trying hard to prove that nothing bothers them.</li>
      <li>Hunting parties being put together on the docks.</li>
      <li>Public intoxication on a level that is rather hard to believe.</li>
    </ul>
  `,
 "Marrow Suck": `
    <h1>Marrow Suck<span class="type">(Large Port)</span></h1>
    <p class="locationtext">The Mangrove Jungle 3¬∞ S, 15¬∞ E</p>
    <p>If there is a capital of the Southern Syndicate, Marrow Suck is it. Small for a city, it is the largest settlement in the mangrove jungle. The populace is a mix of old pirates, shipwrights and the barely hanging on farmers who scrape by burdened with huge indemnities from their pirate overlords. Marrow Suck is not fair, but what is anyone going to do about it?</p>
    <h2>NPCs of Interest</h2>
    <h3>Treason Rapscale<span class="type">(Tzelicrae)</span></h3>
    <p>A pirate of great renown, well at least 10 years ago, he was the terror of the tangle. Now, after being one of the first pirate lords to settle down in Marrow suck he has a nice spread with many indentured farmers growing him a fortune. He would not describe himself as cruel, but is just because he is a callus old tzelicrae who has always had trouble caring about things outside of himself. He is currently in a feud with a nearby lord. There being no true law in the Southern Syndicate, he has turned to a raiding and rustling war to resolve this dispute. There is good work to be had killing other mercenaries and adding land and indentured farmers to this old man‚Äôs holdings.</p>
    <h3>Gaoler Smythe<span class="type">(Mothryn)</span></h3>
    <p>A small and frail looking woman, a child of indentured farmers clinging to a small terraced rice paddy high on the hills of Marrow Suck. She is small, but she has a fire burning deep inside her. She will not live as a slave any longer, and at night she creeps out to meet with like minded individuals. They are currently planning how to start. They could use some help.</p>
    <h3>Olga Gunnar<span class="type">(Ektus)</span></h3>
    <p>Big, even for an Ektus, Olga is what passes for an authority in these parts. She runs the docks and is in charge of the war fleet that is based out of Marrow Suck. Running Marrow Suck is a thankless job though, as most of the old pirate lords here are just an inch away from unretiring and declaring war on the syndicate itself. This has led Olga to stay at the docks.</p>
    <h3>Gabriela Mu√±oz<span class="type">(Ardent)</h3>
    <p>The boss of the syndicate. She prefers an active leadership position, and is rarely at her palatial estate on Marrow suck, preferring to be out with the active pirates on the wildsea, raiding and killing anyone that gets in her way.</p>    
    <h2>Sights and Sounds</h2>
<ul>
      <li>Tired and wounded farmers desperately working their land.</li>
      <li>Opulent palaces of retired pirates.</li>
      <li>A lively waterfront nightlife full of intrigue, foreigners, debauchery, spycraft and rebellion.</li>
    </ul>
  `,
"Zipper Wagon": `
    <h1>Zipper Wagon<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Mangrove Jungle 3¬∞ N, 17¬∞ E</p>
    <p>One of the smallest settlements in the northern coalition, but despite its small size, it is famous for the brutality of the captains and crew of the settlement. Zipper wagon is a very low lying settlement, and from its very beginning it was beset by attacks from the jungle. Just to the southwest of the settlement there is an incredibly large abandoned stone structure from the pre-verdant era. Inside that stone structure is the largest settlement of Makadrills in the known world. Their routine raids have turned Zipper wagon into a harsh place that makes harsh people.</p>
    <h2>NPCs of Interest</h2>
    <h3>Zingus Totalis<span class="type">(Ektus)</span></h3>
    <p>The Scion of the Totalis family. They founded Zipper Wagon, possibly in a terrible location, but it is all they have now. Zingus wants to be the one who fixes the eternal problem. He has a plan to destroy all the makadrills all at once. Maybe it will work, maybe it won‚Äôt. Nothing will stop him from trying to make a name for himself. </p>
    <h3>Brezza The Hunter<span class="type">(Gau)</span></h3>
    <p> Brezza is an old hand with the makadrills. They understand her, and she stops them from coming close to the settlement. Under her tenure as head hunter, the Makadrills have never come close to raiding Zipper Wagon.  The real truth of the matter is that Brezza keeps the Makadrills in line with a complex web of traps, sporadic hunting, and timely gifts. She reasons with them (as much as any can reason with a makadrill). She understands their crude language and has dealt with them. It is for this reason that Zipper Wagon has been safe for a generation. But now Zingus wants to try and destroy them all. Brezza has not heard of his plan yet. But that is going to change soon.</p>
    <h3>Grabbus Totalis<span class="type">(Ektus)</span></h3>
    <p>The most fearsome of the captains in the northern coalition. She has personally sunk or captured more than 10 of  Grand Mesa‚Äôs ships. She is an imposing ektus of great stature and iron hard needles, she is also Zingus‚Äô older sister. She holds the world in contempt especially her younger brother and in her early days was known as a fearless youth. She famously walked over to makadrill island and came back with the Chieftain's mask and the tongue of another makadrill that got in her way. She is normally away all the time, but she has returned to port for mysterious reasons.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The cries and yips of makadrills.</li>
      <li>The pungent thrash, which is always encroaching on the settlement.</li>
      <li>The thrum of the living jungle, almost ever present.</li>
    </ul>
  `,
"Monkeys Eyebrow": `
    <h1>Monkey's Eyebrow<span class="type">(Small Port)</span></h1>
    <p class="locationtext">Mangrove Jungle 0¬∞ N,  17¬∞ E</p>
    <p>Named after the sheer and impossibly steep jutting mountain ridge on which it resides, Monkey‚Äôs Eyebrow is a curious community.  Monkey‚Äôs Eyebrow is a town carved into the side of a mountain. What started as a small mining community became a flourishing industrial town as settlers flocked to the safety of the mountain interior. Almost all of the settlers live inside the tunnels of the abandoned parts of the mines, each of them carving out their rooms from the mountain itself.</p>
    <h2>NPCs of Interest</h2>
    <h3>Deeple Zint<span class="type">(Ketra)</span></h3>
    <p>An iron miner, one of the most fearless people in the settlement. He has followed the seam of Iron ore down deep below the treeline. But he is hearing odd sounds now in the deep below. He has tried telling people that when he isn‚Äôt mining he swears he can hear voices and other disturbing sounds. Most people don‚Äôt believe him. However, he claims that strange things have been happening in the tunnels, and wants to organize a group to investigate.</p>
    <h3>Gawse Blimpneck<span class="type">(Ironbound)</span></h3>
    <p>The Richest being in town. Gawse, a small but precise ironbound, owns the local ironworks. Without Gawse, the iron would just be interesting rocks. Gawse has a secret though. The quality of the iron is degrading, it just can‚Äôt be solved, Gawse has tried everything and it is only a matter of time until the iron starts to fail. Gawse needs help.</p>
    <h3>Glimma Loop<span class="type">(Mothryn)</span></h3>
    <p>A reclusive and weird woman. She spends most of her time at a special shack she has built at the peak of the mountain. There she has built a powerful telescope. Each night she points the scope towards the heavens, and tries to decipher the strange lights that move around the night sky. Curiously, one of the lights has stopped moving. Glimma has become obsessed with this light, and what it means. She needs a more powerful telescope, but that means getting things. And those things are not easy to get. Not easy at all.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The curious observatory atop the mountain.</li>
      <li>Entire houses and city streets carved into the inside of the mountain.</li>
      <li>Chimneys sticking out of the mountain at regular intervals. Each one a room.</li>
    </ul>
  `,
"Red Dome": `
    <h1>Red Dome<span class="type">(Large Port)</span></h1>
    <p class="locationtext">Eucalyptus Forest 6¬∞ N,  19¬∞ E</p>
    <p>The capital of the Northern Coalition. By pirate‚Äôs standards it is actually quite civilized. They have an actual civil service that can read. Zorn Redcalfe, the founder of the northern coalition is trying desperately to organize unruly pirates into something that could maybe run as an actual country. But these are pirates. Many don‚Äôt like that future and are, quite in line with their beliefs, willing to kill to keep things the way they are.</p>
    <h2>NPCs of Interest</h2>
    <h3>Feldspar Sling<span class="type">(Ardent)</span></h3>
    <p>A studious and serious young man. He is set on reforming the government of Red Dome. He has dedicated his life to paperwork and reasonable government. As far as he is concerned, good governance is the secret to making the world abundant and generous again. </p>
    <h3>Jackal Cabral <span class="type">(Gau)</span></h3>
    <p>A beast of a man. He is one of the most sought after crew members in the reach. He is as strong as he is loyal. He has only one true weakness. He hates people reminding him how dumb he is. Unfortunately, he has been stuck at port for the last months trying to untangle his ship from a bureaucratic hold. Everyday he is told that he isn‚Äôt in the right department. This has made him apoplectic. He is ready to do something rash.</p>
    <h3>Zorn RedCalfe<span class="type">(Tzelicrae)</span></h3>
    <p>A wily old man. He formed the northern coalition many years ago. Back before he formed the coalition, the pirates were tearing each other apart, and would happily take money from the nearby powers to hunt each other on the wild thrash. Zorn changed all that, and now they are a force to be reckoned with. Zorn has bigger dreams, dreams of a real country based out of Red Dome. But he is old, and many of the other pirate lords only dream of how good his crown would look on their heads.</p>
    <h2>Sights and Sounds</h2>
<ul>
      <li>The deafening roar of the pirate council when it is meeting.</li>
      <li>A beautiful and well maintained capital building.</li>
      <li>Pirate classes teaching the art of being a pirate captain to the next generation.</li>
    </ul>
  `,

// --- Show Lore Panel ---
function showLore(name) {
  map.closePopup();                             // close popup behind
  const panel = document.getElementById('lorePanel');
  const inner = document.getElementById('loreInner');
  const banner = document.getElementById('loreBanner');

  // set banner image
  banner.style.backgroundImage = loreImages[name]
    ? `url('${loreImages[name]}')`
    : "none";

  // set lore text
  inner.innerHTML = `
  <div class="loreText">
    ${loreData[name] || `<p>No lore found for ${name}.</p>`}
  </div>
`;

  // fade in
  panel.classList.add('visible');
}

// --- Show Region Lore (image-only) ---
function showRegionLore(name) {
  map.closePopup(); // close any city popups

  const panel = document.getElementById('lorePanel');
  const inner = document.getElementById('loreInner');
  const banner = document.getElementById('loreBanner');

  // Hide banner for regions
  if (banner) {
    banner.style.display = 'none';
  }

  // Insert region image
  inner.innerHTML = `
    <img 
      src="${regionLoreImages[name]}" 
      alt="${name}" 
      class="regionLoreImage"
    >
  `;

  panel.classList.add('visible');
}

function closeLore() {
  const panel = document.getElementById('lorePanel');
  const banner = document.getElementById('loreBanner');

  panel.classList.remove('visible');

  setTimeout(() => {
    document.getElementById('loreInner').innerHTML = "";
    if (banner) {
      banner.style.display = ''; // restore for cities
      banner.style.backgroundImage = "none";
    }
  }, 400);
}

document.getElementById('closeLore').addEventListener('click', closeLore);
document.getElementById('lorePanel').addEventListener('click', e => {
  if (e.target.id === 'lorePanel') closeLore();
});
